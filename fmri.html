orsal visual streams are interconnected, and MVPA can be used to ask questions about their differences in representing features."},{"type":"heading","depth":3,"payload":{"lines":[552,553]},"content":"Generalization seeks to identify information in the brain about a particular distinction."}]}]},{"type":"heading","depth":1,"payload":{"lines":[557,558]},"content":"fMRI Bootcamp Part 7 - Representational Similarity","children":[{"type":"heading","depth":2,"payload":{"lines":[561,562]},"content":"Binary Classification and Generalization","children":[{"type":"heading","depth":3,"payload":{"lines":[562,563]},"content":"People approach the question of distinguishing two things by asking what the basis is for their differentiation and what information the population presents."},{"type":"heading","depth":3,"payload":{"lines":[563,564]},"content":"Binary classification is at the core of this approach, which tests one thing versus another thing, always with a 50% chance."},{"type":"heading","depth":3,"payload":{"lines":[564,565]},"content":"Expanded questions can be asked by adding one more sample, such as asking which color is more similar to another, to distinguish between three or more things."},{"type":"heading","depth":3,"payload":{"lines":[565,566]},"content":"The classification question involves comparing new examples to old examples and asking whether they are more similar to one or another."},{"type":"heading","depth":3,"payload":{"lines":[566,567]},"content":"A hypothesis can be formed that each new example is more similar to the training set examples from the same condition than to the other conditions."},{"type":"heading","depth":3,"payload":{"lines":[567,568]},"content":"Quantitative data can be used to represent these classifications and show classification accuracy or split-half measures."}]},{"type":"heading","depth":2,"payload":{"lines":[569,570]},"content":"Measuring distance in pattern classification","children":[{"type":"heading","depth":3,"payload":{"lines":[570,571]},"content":"Distance can be measured differently depending on the data split."},{"type":"heading","depth":3,"payload":{"lines":[571,572]},"content":"Euclidean distance is a simple way to measure distance in a space."},{"type":"heading","depth":3,"payload":{"lines":[572,573]},"content":"Learning the distribution of the data is a simple way to measure Euclidean distance."},{"type":"heading","depth":3,"payload":{"lines":[573,574]},"content":"The exact number used in distance calculation is a mathematical question, but the conceptual question depends on the metric of distance used."},{"type":"heading","depth":3,"payload":{"lines":[574,575]},"content":"The purpose of distance calculation is a more generalized idea of classification based on pattern activation."},{"type":"heading","depth":3,"payload":{"lines":[575,576]},"content":"Two-conditioned pattern classification is similar to representational similarity analysis."},{"type":"heading","depth":3,"payload":{"lines":[576,577]},"content":"The question of classification is whether the new examples are more similar to the old examples of the same condition than to the old examples of the other condition."},{"type":"heading","depth":3,"payload":{"lines":[577,578]},"content":"The diagonal in the matrix represents the matching of new examples to old examples of the same condition, while the off-diagonal represents the matching to old examples of the other condition."}]},{"type":"heading","depth":2,"payload":{"lines":[579,580]},"content":"Understanding similarity matrices in classification","children":[{"type":"heading","depth":3,"payload":{"lines":[580,581]},"content":"The classification depends on whether the diagonals are higher than the off diagonals."},{"type":"heading","depth":3,"payload":{"lines":[581,582]},"content":"The representations summarize the iterations and the average distance of the new example to the old example."},{"type":"heading","depth":3,"payload":{"lines":[582,583]},"content":"If the new example of blue is similar to the old examples of blue and the new example of green is similar to the old examples of green, it helps to classify them."},{"type":"heading","depth":3,"payload":{"lines":[583,584]},"content":"There is an interaction between the cells since they are not independent."},{"type":"heading","depth":3,"payload":{"lines":[584,585]},"content":"The similarity matrix provides information about how similar each condition is to itself and to other conditions."},{"type":"heading","depth":3,"payload":{"lines":[585,586]},"content":"The off-diagonal provides information about the similarities between the conditions to each other."},{"type":"heading","depth":3,"payload":{"lines":[586,587]},"content":"The structure in the other cells could also tell us something interesting about the similarities between conditions."}]},{"type":"heading","depth":2,"payload":{"lines":[588,589]},"content":"Using Representational Similarity Analysis for Multi Voxel Pattern Analyses","children":[{"type":"heading","depth":3,"payload":{"lines":[589,590]},"content":"The analysis focuses on extracting data points and measuring the distance between the new and old clusters using representational similarity matrices."},{"type":"heading","depth":3,"payload":{"lines":[590,591]},"content":"The process involves assessing similarities between different stimuli."},{"type":"heading","depth":3,"payload":{"lines":[591,592]},"content":"This approach provides a more general form of formulation beyond classification and generalization analyses."},{"type":"heading","depth":3,"payload":{"lines":[592,593]},"content":"The data format of representational similarity analyses allows deriving similarities between two different stimuli and determining the relationship between them."},{"type":"heading","depth":3,"payload":{"lines":[593,594]},"content":"The benefit of this approach is that it helps to test different theories by predicting the similarities between the stimuli."}]},{"type":"heading","depth":2,"payload":{"lines":[595,596]},"content":"Representational Similarity Matrix and Testing Theories","children":[{"type":"heading","depth":3,"payload":{"lines":[596,597]},"content":"The writer manipulated two different features of the stimulus, shape and motion, to predict which feature a brain region would focus on using a classification approach."},{"type":"heading","depth":3,"payload":{"lines":[597,598]},"content":"One prediction was that a region that cares about the shape would treat stimuli with the same shape as more similar and ignore the motion, while a region that cares about the motion would treat stimuli that share the same motion as more similar and ignore the shape."},{"type":"heading","depth":3,"payload":{"lines":[598,599]},"content":"The writer collected data on the pattern of responses to each condition in the brain region and used distance measures to evaluate the similarity between conditions."},{"type":"heading","depth":3,"payload":{"lines":[599,600]},"content":"The writer then compared the predictions to the data by representing them as a representational similarity matrix and measuring the correlation between it and the measured data."},{"type":"heading","depth":3,"payload":{"lines":[600,601]},"content":"Depending on how the writer took the data, the split could be arbitrary, and the matrix could be asymmetric, which might affect the results."}]},{"type":"heading","depth":2,"payload":{"lines":[602,603]},"content":"Generating a similarity matrix for fMRI data analysis","children":[{"type":"heading","depth":3,"payload":{"lines":[603,604]},"content":"The format for analyzing fMRI data involves generating a similarity matrix."},{"type":"heading","depth":3,"payload":{"lines":[604,605]},"content":"The simplest version of the similarity matrix involves a qualitative prediction of higher values indicating greater similarity."},{"type":"heading","depth":3,"payload":{"lines":[605,606]},"content":"Notational variants exist when representing similarity as either larger numbers indicating more similarity or larger numbers representing greater distance."},{"type":"heading","depth":3,"payload":{"lines":[606,607]},"content":"Once the data is in a representation similarity matrix format, questions about the underlying features of the data can be asked."},{"type":"heading","depth":3,"payload":{"lines":[607,608]},"content":"Any source or idea about similarities can be used to generate a similarity matrix for fMRI data."},{"type":"heading","depth":3,"payload":{"lines":[608,609]},"content":"Chris Curtis developed a general procedure for fMRI data analysis using representational similarity matrices for visual images, based on single unit recordings of monkey IT and human Ephraim."}]},{"type":"heading","depth":2,"payload":{"lines":[610,611]},"content":"The Use of Representation Similarity Matrix in Comparing Neuronal and fMRI Data","children":[{"type":"heading","depth":3,"payload":{"lines":[611,612]},"content":"The proposal suggests that single unit recording data, coming from 200 neurons, can be compared to fMRI data from a thousand voxels by translating them into a common format: the representation similarity matrix."},{"type":"heading","depth":3,"payload":{"lines":[612,613]},"content":"The representation similarity matrix enables researchers to compare activity in neurons of monkeys to blood oxygen in voxels of humans, which are two very different kinds of data."},{"type":"heading","depth":3,"payload":{"lines":[613,614]},"content":"The proposal aims to find out which local regions of human fMRI have the most similar structure to the neurons in monkey I.T, by generating a full representation similarity matrix for each set of voxels, where each row and column represents a different image stimuli."},{"type":"heading","depth":3,"payload":{"lines":[614,615]},"content":"The full similarity space of the representation similarity matrix is all on the off-diagonal, and classification is on the diagonal, where any region can classify all images along the ventral stream, including in v1."}]},{"type":"heading","depth":2,"payload":{"lines":[616,617]},"content":"Understanding Representational Similarity Analysis (RSA)","children":[{"type":"heading","depth":3,"payload":{"lines":[617,618]},"content":"RSA is used to determine where in the brain off-diagonal similarities are similar to those in IT. DABS is strong in identifying these similarities."},{"type":"heading","depth":3,"payload":{"lines":[618,619]},"content":"Classification analysis involves all brain regions having enough information to classify images, but for different reasons which may show up in different similarity structures."},{"type":"heading","depth":3,"payload":{"lines":[619,620]},"content":"In regions that classify images based on patches of light and dark, similar images will have similar patches. Whereas regions that identify objects by type (face or house) will have similar images determined by the presence of that object, not the brightness."},{"type":"heading","depth":3,"payload":{"lines":[620,621]},"content":"The key idea of RSA is to diagnose the reasons for classification above chance by looking at the structure of the off-diagonal similarities."},{"type":"heading","depth":3,"payload":{"lines":[621,622]},"content":"Multiple versions of RSA exist, but the labeled version involves asking which set of labels captures representational similarity best."},{"type":"heading","depth":3,"payload":{"lines":[622,623]},"content":"In the case of monkey IT data, off-diagonal similarities are measured as continuous distances to all other categories in similarity space. Classification is possible for many reasons, including high and low-level features."}]},{"type":"heading","depth":2,"payload":{"lines":[624,625]},"content":"The Generation and Use of Representational Similarity Matrices in Cognitive Neuroscience","children":[{"type":"heading","depth":3,"payload":{"lines":[625,626]},"content":"The use of representational similarity matrices (RSMs) is a tool to analyze the responses of the brain to various stimuli."},{"type":"heading","depth":3,"payload":{"lines":[626,627]},"content":"RSMs play a vital role in understanding how different brain regions classify images and identifying the structure of similarity between them."},{"type":"heading","depth":3,"payload":{"lines":[627,628]},"content":"Scientists can generate an RSM from almost anything, and this opens the possibility of prediction. They can generate predictions based on different features of stimuli, including confounds and variables of interest."},{"type":"heading","depth":3,"payload":{"lines":[628,629]},"content":"The RDMs could then help researchers select from various theories which one best explains the data."},{"type":"heading","depth":3,"payload":{"lines":[629,630]},"content":"In cognizance of good high-quality measures in each local brain region of similarities and responses to all images, each successive theory of what information that brain region computes can be used to generate an RSM."},{"type":"heading","depth":3,"payload":{"lines":[630,631]},"content":"The vision of progress of cognitive neuroscience becomes getting one really good RDM."}]},{"type":"heading","depth":2,"payload":{"lines":[632,633]},"content":"Exploring Representational Space in Data Analysis","children":[{"type":"heading","depth":3,"payload":{"lines":[633,634]},"content":"The speaker discusses the process of generating and testing theories or idioms in data analysis."},{"type":"heading","depth":3,"payload":{"lines":[634,635]},"content":"The importance of choosing a good sample and evaluating its representational similarity in explaining similarities among stimuli is emphasized."},{"type":"heading","depth":3,"payload":{"lines":[635,636]},"content":"Models and their differences are explored as a means of understanding the representational space of a domain."},{"type":"heading","depth":3,"payload":{"lines":[636,637]},"content":"The importance of knowing how stimuli were sampled and whether their similarities are worth explaining is highlighted."},{"type":"heading","depth":3,"payload":{"lines":[637,638]},"content":"The speaker notes that the biggest difference in encoded regions between faces and objects in a data set limits the ability to see other relationships."},{"type":"heading","depth":3,"payload":{"lines":[638,639]},"content":"The different types of matrices used in data analysis, including binary and continuous matrices and behavioral data, are discussed."}]},{"type":"heading","depth":2,"payload":{"lines":[640,641]},"content":"The Advantages of Using a Representational Similarity Matrix in Data Analysis","children":[{"type":"heading","depth":3,"payload":{"lines":[641,642]},"content":"The use of a representational similarity matrix (RSM) eliminates the need for parameter fitting, as it provides a single measure of explained variance for complex data."},{"type":"heading","depth":3,"payload":{"lines":[642,643]},"content":"The RSM allows for comparison and analysis of two datasets, yielding one test and a single measure of fit to the similarities space."},{"type":"heading","depth":3,"payload":{"lines":[643,644]},"content":"Statistics using the RSM involve measuring the r-value for each participant and then comparing the models across participants."},{"type":"heading","depth":3,"payload":{"lines":[644,645]},"content":"Comparing different models and theories using the RSM can reveal which theory best fits a particular brain region's feature space."}]},{"type":"heading","depth":2,"payload":{"lines":[646,647]},"content":"Strategies for Statistical Analysis in Brain Region Research","children":[{"type":"heading","depth":3,"payload":{"lines":[647,648]},"content":"Correcting for multiple comparisons is necessary when comparing different brain regions directly to each other."},{"type":"heading","depth":3,"payload":{"lines":[648,649]},"content":"Model the fit of all potential models to compute the best fit."},{"type":"heading","depth":3,"payload":{"lines":[649,650]},"content":"Generalizability of results to future studies may be limited by the sample size and biases of the stimuli used in the study."},{"type":"heading","depth":3,"payload":{"lines":[650,651]},"content":"Different brain regions may have different quality data which may affect statistical analysis."},{"type":"heading","depth":3,"payload":{"lines":[651,652]},"content":"The diagonal in a data set can be used as a measure of data quality, also known as the noise ceiling, to estimate replicability and signal-to-noise ratio."}]},{"type":"heading","depth":2,"payload":{"lines":[653,654]},"content":"Using Test-Retest Reliability to Evaluate Data in Cognitive Science","children":[{"type":"heading","depth":3,"payload":{"lines":[654,655]},"content":"The data's test-retest reliability is discussed as a measure of signal and noise variance."},{"type":"heading","depth":3,"payload":{"lines":[655,656]},"content":"Similarity of a condition to itself is used to determine replicability and separate signal from noise variance."},{"type":"heading","depth":3,"payload":{"lines":[656,657]},"content":"Differences of replicability across populations lead to considering theories that fit data better in certain areas."},{"type":"heading","depth":3,"payload":{"lines":[657,658]},"content":"Using the diagonal as a measure of replicability, theories can be evaluated based on how much of the data they explain."},{"type":"heading","depth":3,"payload":{"lines":[658,659]},"content":"This approach is widely used in cognitive science research."}]}]},{"type":"heading","depth":1,"payload":{"lines":[675,676]},"content":"fMRI Bootcamp Part 8 - fMRI &amp; Multiple Comparisons","children":[{"type":"heading","depth":2,"payload":{"lines":[681,682]},"content":"Understanding Multiple Comparisons in fMRI Research","children":[{"type":"heading","depth":3,"payload":{"lines":[682,683]},"content":"Multiple comparisons is a complex issue affecting most fMRI research, especially whole-brain studies conducted simultaneously."},{"type":"heading","depth":3,"payload":{"lines":[683,684]},"content":"The problem of multiple comparisons will be explained in detail, along with approaches for handling it."},{"type":"heading","depth":3,"payload":{"lines":[684,685]},"content":"The Ecklund paper will be discussed as a recent example of multiple comparisons controversy in fMRI research."},{"type":"heading","depth":3,"payload":{"lines":[685,686]},"content":"Non-independence errors, motion artifacts in group analyses, and multiple comparisons are some of the issues that have caused controversies in fMRI research."},{"type":"heading","depth":3,"payload":{"lines":[686,687]},"content":"Multiple comparisons is specifically concerning when conducting a univariate contrast and comparing the responses to conditions A and B."}]},{"type":"heading","depth":2,"payload":{"lines":[688,689]},"content":"Statistical Analysis of Brain Responses to Faces and Houses","children":[{"type":"heading","depth":3,"payload":{"lines":[689,690]},"content":"The study aims to identify whether the amygdala or the fusiform face area (FFA) responds more to faces than houses."},{"type":"heading","depth":3,"payload":{"lines":[690,691]},"content":"The response in voxels in each person to each condition is measured, and the averages across people are calculated."},{"type":"heading","depth":3,"payload":{"lines":[691,692]},"content":"The standard error of the mean is derived to indicate the population mean confidence level."},{"type":"heading","depth":3,"payload":{"lines":[692,693]},"content":"A t-test is performed to assess the difference and relative variability between subjects' responses to faces and houses."},{"type":"heading","depth":3,"payload":{"lines":[693,694]},"content":"The probability of a T value of this size being drawn from a sample in which there is no difference between faces and houses is calculated."},{"type":"heading","depth":3,"payload":{"lines":[694,695]},"content":"A statistical test is conducted at each voxel to determine whether the response to faces is greater than that of houses."},{"type":"heading","depth":3,"payload":{"lines":[695,696]},"content":"An average T map is produced by combining the contrast values of faces greater than houses for each participant."},{"type":"heading","depth":3,"payload":{"lines":[696,697]},"content":"The size of the difference between faces and houses relative to the variability in the effect's size across people can be determined at each voxel."}]},{"type":"heading","depth":2,"payload":{"lines":[698,699]},"content":"Probability of a False Positive in Scientific Research","children":[{"type":"heading","depth":3,"payload":{"lines":[699,700]},"content":"As a professional writer, one must understand the significance of statistical analysis in determining the strength of scientific research."},{"type":"heading","depth":3,"payload":{"lines":[700,701]},"content":"The probability of observing a T value under the null hypothesis can potentially determine if there is a real difference between two datasets."},{"type":"heading","depth":3,"payload":{"lines":[701,702]},"content":"A T value that is smaller than 0.5 has a probability higher than 1 in 20 of being a false positive, making it scientifically plausible to discuss."},{"type":"heading","depth":3,"payload":{"lines":[702,703]},"content":"The threshold of probability for determining scientific significance of research is often 1 in 25."},{"type":"heading","depth":3,"payload":{"lines":[703,704]},"content":"The chance of a false positive can be calculated for each independent test performed, and the set of probabilities determines the overall probability of all tests being false positives."}]},{"type":"heading","depth":2,"payload":{"lines":[705,706]},"content":"The Flaws of Using Alpha Value in Analyzing fMRI Data","children":[{"type":"heading","depth":3,"payload":{"lines":[706,707]},"content":"There is a probability of a false positive when using the alpha value in analyzing fMRI data."},{"type":"heading","depth":3,"payload":{"lines":[707,708]},"content":"The probability of observing at least one false positive when setting a probability of 0.5 for each voxel and conducting 20 tests is 0.64."},{"type":"heading","depth":3,"payload":{"lines":[708,709]},"content":"When conducting 200 tests on null data, the probability of observing at least one T value big enough to meet the threshold of alpha 0.05 is 99."},{"type":"heading","depth":3,"payload":{"lines":[709,710]},"content":"It is not advisable to use alpha 0.05 for fMRI data analysis because doing 20,000 tests and treating each voxel as an independent test will result in many false positives."},{"type":"heading","depth":3,"payload":{"lines":[710,711]},"content":"The solution to this problem is to adjust the alpha value to control the false discovery rate or use alternative methods such as the family-wise error rate or permutation testing."}]},{"type":"heading","depth":2,"payload":{"lines":[712,713]},"content":"Multiple Comparisons and Family-Wise Error","children":[{"type":"heading","depth":3,"payload":{"lines":[713,714]},"content":"Family-wise error occurs when a set of tests is being conducted with a common hypothesis."},{"type":"heading","depth":3,"payload":{"lines":[714,715]},"content":"When we ask multiple questions within a single family of tests, there is a high probability of seeing a big effect just by chance."},{"type":"heading","depth":3,"payload":{"lines":[715,716]},"content":"We need to control the alpha value accordingly to prevent errors from occurring."},{"type":"heading","depth":3,"payload":{"lines":[716,717]},"content":"Conducting 20,000 Chi tests in different places around the world does not require changing alpha values."},{"type":"heading","depth":3,"payload":{"lines":[717,718]},"content":"The fact that all tests are being conducted at the same time is not the reason for errors to occur."}]},{"type":"heading","depth":2,"payload":{"lines":[719,720]},"content":"Interpreting Statistical Tests and the Concept of Interchangeability","children":[{"type":"heading","depth":3,"payload":{"lines":[720,721]},"content":"Conducting multiple tests on the same hypothesis does not necessarily require correcting for multiple comparisons, but rather depends on the relationship between the tests, known as a family."},{"type":"heading","depth":3,"payload":{"lines":[721,722]},"content":"Tests within a family are interchangeable in regards to drawing conclusions."},{"type":"heading","depth":3,"payload":{"lines":[722,723]},"content":"Consideration of interchangeability is important when testing different aspects of a medical intervention."},{"type":"heading","depth":3,"payload":{"lines":[723,724]},"content":"There is no formal definition of a family, and researchers must determine which tests are interchangeable for a given question."},{"type":"heading","depth":3,"payload":{"lines":[724,725]},"content":"Pre-registration can help clarify which ways of answering a question are interchangeable."},{"type":"heading","depth":3,"payload":{"lines":[725,726]},"content":"The concept of interchangeability is subjective, and researchers must be careful not to decide after seeing the data."},{"type":"heading","depth":3,"payload":{"lines":[726,727]},"content":"Interchangeability also arises in hierarchical analysis, where the number of tests and regions depends on the researcher's design."}]},{"type":"heading","depth":2,"payload":{"lines":[728,729]},"content":"Study on the Impact of Health Insurance on Health Outcomes","children":[{"type":"heading","depth":3,"payload":{"lines":[729,730]},"content":"The economics department at J-PAL conducted a study on the effects of health insurance on health outcomes."},{"type":"heading","depth":3,"payload":{"lines":[730,731]},"content":"50,000 people were randomly assigned health insurance in Oregon for a few years, as ordered by the court due to a lawsuit."},{"type":"heading","depth":3,"payload":{"lines":[731,732]},"content":"Oregon initially offered basic coverage to everyone for free, but the court ordered them to provide some people with gold coverage and others with no coverage."},{"type":"heading","depth":3,"payload":{"lines":[732,733]},"content":"Researchers wanted to observe the effect of having high-quality health insurance on various health measures, such as doctor visits, vaccines, blood pressure, BMI, etc."},{"type":"heading","depth":3,"payload":{"lines":[733,734]},"content":"The researchers faced a multiple comparisons problem due to the large number of outcome measures, so they created composite measures of related variables instead."}]},{"type":"heading","depth":2,"payload":{"lines":[735,736]},"content":"The Importance of Pre-registration and Composite Measures in Testing Hypotheses","children":[{"type":"heading","depth":3,"payload":{"lines":[736,737]},"content":"The creation of a small number of composite measures and the pre-registration of a small number of confirmatory tests with a known correction for false positives can increase confidence in test results."},{"type":"heading","depth":3,"payload":{"lines":[737,738]},"content":"Exploratory tests may not be as reliable as composite measures, which are convergent evidence of the same hypothesis."},{"type":"heading","depth":3,"payload":{"lines":[738,739]},"content":"The structure of tests and the related variables should be considered when thinking about hypotheses, treating them as converging evidence rather than independent tests."},{"type":"heading","depth":3,"payload":{"lines":[739,740]},"content":"In fMRI data, sets of tests are convergent evidence of the same underlying cause."},{"type":"heading","depth":3,"payload":{"lines":[740,741]},"content":"The number and shape of underlying causes can be guessed using parametric approaches, or inferred from the data using nonparametric approaches."},{"type":"heading","depth":3,"payload":{"lines":[741,742]},"content":"Pretending a problem does not exist is not a recommended solution."}]},{"type":"heading","depth":2,"payload":{"lines":[743,744]},"content":"Importance of Planning Data Analysis","children":[{"type":"heading","depth":3,"payload":{"lines":[744,745]},"content":"Planning data analysis is crucial to avoid ending up with inconclusive results."},{"type":"heading","depth":3,"payload":{"lines":[745,746]},"content":"Sometimes, answers to multiple tests might seem equally valid, but planning can help interpret results properly."},{"type":"heading","depth":3,"payload":{"lines":[746,747]},"content":"Converging tests of one hypothesis should be treated differently than interchangeable tests."},{"type":"heading","depth":3,"payload":{"lines":[747,748]},"content":"Reading a composite measure is one way to analyze converging tests."},{"type":"heading","depth":3,"payload":{"lines":[748,749]},"content":"The aggregate result or relative results across the set of labs are important for experiments conducted in multiple labs."},{"type":"heading","depth":3,"payload":{"lines":[749,750]},"content":"Without proper planning, results may be inconclusive and lead to incorrect interpretations."}]},{"type":"heading","depth":2,"payload":{"lines":[751,752]},"content":"The problem of false positives and multiple comparisons in fMRI research","children":[{"type":"heading","depth":3,"payload":{"lines":[752,753]},"content":"Researchers mistakenly conclude that an effect is true in their lab due to the interchangeable tests and falsely infer that to be true for other labs as well."},{"type":"heading","depth":3,"payload":{"lines":[753,754]},"content":"The dead fish experiment exposed the family-wise error problem in fMRI research and revealed that there are false positives if no correction is done for multiple comparisons."},{"type":"heading","depth":3,"payload":{"lines":[754,755]},"content":"The positive response of a dead fish in an MRI machine to social stimuli showed that false positives exist and sacrificed chicken-like rituals were adopted by researchers to solve the problem. This false solution was exposed by the Eckland paper."},{"type":"heading","depth":3,"payload":{"lines":[755,756]},"content":"One way to solve the problem is by treating each voxel as an independent test with the same hypothesis and correcting that way by Bonferroni correction. However, this raises the concern of false negatives when K is large."}]},{"type":"heading","depth":2,"payload":{"lines":[757,758]},"content":"Redundancy in brain imaging tests","children":[{"type":"heading","depth":3,"payload":{"lines":[758,759]},"content":"Many people had an intuition that brain imaging tests were conservative, without being able to explain why."},{"type":"heading","depth":3,"payload":{"lines":[759,760]},"content":"As spatial resolution improves, the number of tests being conducted increases even if the brain region being measured remains the same."},{"type":"heading","depth":3,"payload":{"lines":[760,761]},"content":"People recognized that the brain should not be accountable for doing more tests of the same function as our spatial resolution improves."},{"type":"heading","depth":3,"payload":{"lines":[761,762]},"content":"The notion of voxel not independent tests arises due to the underlying causal structure in the brain, and the redundant or converging tests measured the same underlying data."},{"type":"heading","depth":3,"payload":{"lines":[762,763]},"content":"The number of independent sources we measure is questionable, and scanner noise may also affect the variation between voxels."}]},{"type":"heading","depth":2,"payload":{"lines":[764,765]},"content":"The Importance of Smoothing and Parametric Family-wise Error in fMRI Analysis","children":[{"type":"heading","depth":3,"payload":{"lines":[765,766]},"content":"Smoothing is recommended in fMRI analysis to reduce variability in data and make it more similar to the underlying structure of the brain."},{"type":"heading","depth":3,"payload":{"lines":[766,767]},"content":"Before smoothing, there appears to be more independence between voxels than there is in the brain due to scanner noise."},{"type":"heading","depth":3,"payload":{"lines":[767,768]},"content":"Researchers used to adjust P values by choosing a number between 0.05 and 0.05 divided by 20,000 for their Bonferroni correction, resulting in many false positives being published."},{"type":"heading","depth":3,"payload":{"lines":[768,769]},"content":"Parametric family-wise error is a better option for correction, as it uses assumptions about the underlying causes in the data to determine the right number of families to correct for."},{"type":"heading","depth":3,"payload":{"lines":[769,770]},"content":"Voxel-wise and cluster-wise correction are both options for parametric family-wise error correction in fMRI analysis."}]},{"type":"heading","depth":2,"payload":{"lines":[771,772]},"content":"Cluster Analysis and the Limitations of Random Field Theory","children":[{"type":"heading","depth":3,"payload":{"lines":[772,773]},"content":"SPM and other software packages use cluster analysis to detect size and spatial correlation of effects in the brain."},{"type":"heading","depth":3,"payload":{"lines":[773,774]},"content":"Cluster analysis measures the size of the effect and the number of contiguous voxels passing that threshold."},{"type":"heading","depth":3,"payload":{"lines":[774,775]},"content":"Multiple voxels passing the same threshold are more likely to be evidence of a real effect in the brain."},{"type":"heading","depth":3,"payload":{"lines":[775,776]},"content":"The issue with cluster analysis lies in the assumptions made about the spatial correlation of effects and the stationarity of that correlation over time."},{"type":"heading","depth":3,"payload":{"lines":[776,777]},"content":"The limitations of random field theory were highlighted in the Ecklund paper of 2016."},{"type":"heading","depth":3,"payload":{"lines":[777,778]},"content":"Prior to this, the assumptions made by random field theory were questioned by experts, but this was not considered strong enough evidence."}]},{"type":"heading","depth":2,"payload":{"lines":[779,780]},"content":"Analysis strategy for fMRI data","children":[{"type":"heading","depth":3,"payload":{"lines":[780,781]},"content":"Researchers conducted an analysis strategy test on data to check its validity."},{"type":"heading","depth":3,"payload":{"lines":[781,782]},"content":"They created 20 pretend experiment designs from 500 resting state datasets to analyze them differently."},{"type":"heading","depth":3,"payload":{"lines":[782,783]},"content":"The data in the 20 different designs were truly drawn from the null hypothesis, making them a suitable sample."},{"type":"heading","depth":3,"payload":{"lines":[783,784]},"content":"The analysis was done a thousand times to correct for multiple comparisons in a procedure that would set the false positive rate to one in 20."},{"type":"heading","depth":3,"payload":{"lines":[784,785]},"content":"Standard procedures were used, with 60-90% of the results being significant."},{"type":"heading","depth":3,"payload":{"lines":[785,786]},"content":"The assumption of cluster sizes had some issues, but nonparametric corrections are useful for fMRI data analysis."}]},{"type":"heading","depth":2,"payload":{"lines":[787,788]},"content":"Problems with Cluster Correction","children":[{"type":"heading","depth":3,"payload":{"lines":[788,789]},"content":"Cluster correction for multiple comparisons has been shown to be invalid."},{"type":"heading","depth":3,"payload":{"lines":[789,790]},"content":"Problems arise when people use lenient cluster defining thresholds."},{"type":"heading","depth":3,"payload":{"lines":[790,791]},"content":"Relying heavily on the number of contiguous voxels that show a small effect takes it off the rails."},{"type":"heading","depth":3,"payload":{"lines":[791,792]},"content":"Assumptions about smoothness, how similar the effects are likely to be and the distance between the effects in the brain, are more wrong than any of the other assumptions."},{"type":"heading","depth":3,"payload":{"lines":[792,793]},"content":"Problems arise from using lenient voxel-wise thresholds and relying on cluster-wise thresholds to compensate."},{"type":"heading","depth":3,"payload":{"lines":[793,794]},"content":"One way to estimate the probability of a voxel with an effect size is to take contrast images from actual data."},{"type":"heading","depth":3,"payload":{"lines":[794,795]},"content":"Multiply the set of images by either 1 or -1 each time."},{"type":"heading","depth":3,"payload":{"lines":[795,796]},"content":"The distribution of contrast values has to have a mean of 0 on average."},{"type":"heading","depth":3,"payload":{"lines":[796,797]},"content":"Multiplying a random set of numbers by -1 turns a data set with a real effect into an average no real effect data set."},{"type":"heading","depth":3,"payload":{"lines":[797,798]},"content":"No smoothing is done, as it is voxel-wise analysis."}]},{"type":"heading","depth":2,"payload":{"lines":[799,800]},"content":"Creating Chi Maps to Analyze Brain Data","children":[{"type":"heading","depth":3,"payload":{"lines":[800,801]},"content":"To create a Chi map, a contrast image is multiplied by either a positive or negative one."},{"type":"heading","depth":3,"payload":{"lines":[801,802]},"content":"This procedure changes the mean value of each voxel to zero, while preserving spatial correlations between voxels in each image."},{"type":"heading","depth":3,"payload":{"lines":[802,803]},"content":"By performing this multiplication on a random subset of subjects multiple times, a thousand T maps can be created, each with potentially different T-value maximums."},{"type":"heading","depth":3,"payload":{"lines":[803,804]},"content":"These T-values indicate the degree of activation or suppressions of a voxel in a given iteration of the analysis."},{"type":"heading","depth":3,"payload":{"lines":[804,805]},"content":"Spatial structure in each image is preserved, but the relationship across subjects changes."},{"type":"heading","depth":3,"payload":{"lines":[805,806]},"content":"The resulting Chi Maps enable identification of maximum T-values and their locations, potentially indicating areas of activation or suppression in the brain."}]},{"type":"heading","depth":2,"payload":{"lines":[807,808]},"content":"Controlling for False Positives in Neuroimaging Studies","children":[{"type":"heading","depth":3,"payload":{"lines":[808,809]},"content":"A histogram is generated for the maximum T values observed during a thousand iterations of data drawn from the null hypothesis."},{"type":"heading","depth":3,"payload":{"lines":[809,810]},"content":"The empirical threshold for voxel-wise testing is the probability that any voxel in the brain shows a higher T value than under the null assumption."},{"type":"heading","depth":3,"payload":{"lines":[810,811]},"content":"Applying the threshold to original data identifies voxels that are likely to occur less than 5% of the time under the null hypothesis."},{"type":"heading","depth":3,"payload":{"lines":[811,812]},"content":"Single voxel effects are more susceptible to noise and unlikely to stand on their own as publishable results."},{"type":"heading","depth":3,"payload":{"lines":[812,813]},"content":"Cluster-wise thresholds can be used in addition to voxel-wise thresholds to balance them while controlling for false positives."},{"type":"heading","depth":3,"payload":{"lines":[813,814]},"content":"It's important to ensure that the hypothesis being tested aligns with the approach used to control for false positives, and not all questions require the same threshold procedure."}]},{"type":"heading","depth":2,"payload":{"lines":[815,816]},"content":"Functional ROI and multiple comparisons problem","children":[{"type":"heading","depth":3,"payload":{"lines":[816,817]},"content":"Using functional regions of interest (ROI) and other strategies can help aggregate voxels in advance and improve sensitivity in detecting small effects in tests of the same hypothesis."},{"type":"heading","depth":3,"payload":{"lines":[817,818]},"content":"A functional ROI can be much more sensitive than a voxel-wise test because it reduces the number of tests done and looks for converging evidence of the same hypothesis."},{"type":"heading","depth":3,"payload":{"lines":[818,819]},"content":"Applying this method is trickier in first level analysis than in second level analysis due to the dependence of imaging data."},{"type":"heading","depth":3,"payload":{"lines":[819,820]},"content":"False positives can occur and vary in probability across brain regions, with the posterior cingulate being particularly problematic."},{"type":"heading","depth":3,"payload":{"lines":[820,821]},"content":"When faced with exploratory results due to multiple experimentation, researchers can publish a disclaimer or note explaining the different analyses conducted for transparency."}]},{"type":"heading","depth":2,"payload":{"lines":[822,823]},"content":"Importance of Transparency in Exploratory Data Analysis","children":[{"type":"heading","depth":3,"payload":{"lines":[823,824]},"content":"Exploratory analysis does not always yield the desired results, as evidenced in this paper, and requires transparency in reporting."},{"type":"heading","depth":3,"payload":{"lines":[824,825]},"content":"The paper discusses a change in feature selection in their analysis, which was initially planned differently."},{"type":"heading","depth":3,"payload":{"lines":[825,826]},"content":"The supplementary materials section highlights the switch in the feature selection method and the reasons behind it."},{"type":"heading","depth":3,"payload":{"lines":[826,827]},"content":"The author advocates for independent data sets to ensure the veracity of analyses once the experimenter degrees of freedom have been fixed."},{"type":"heading","depth":3,"payload":{"lines":[827,828]},"content":"The author emphasizes the need for transparency in reporting exploratory analyses and suggests separating them from the main analyses."}]},{"type":"heading","depth":2,"payload":{"lines":[829,830]},"content":"The Challenges of Controlling False Positives in Group Analysis for Searchlight Classifications","children":[{"type":"heading","depth":3,"payload":{"lines":[830,831]},"content":"The speaker discusses the importance of exploring data when conducting analyses, and being careful when determining parameters for the analysis."},{"type":"heading","depth":3,"payload":{"lines":[831,832]},"content":"Non-independence of consecutive trials and label shuffling can cause problems in univariate analysis."},{"type":"heading","depth":3,"payload":{"lines":[832,833]},"content":"Shuffling labels of trials may not be a good idea, but shuffling the labels of betas can be considered."},{"type":"heading","depth":3,"payload":{"lines":[833,834]},"content":"The speaker talks about the difference between asking the null probability of classification and the probability of a cluster across the group."},{"type":"heading","depth":3,"payload":{"lines":[834,835]},"content":"The speaker explores the structure of null results in group analysis and how to control the probability of false positives in searchlight classifications."},{"type":"heading","depth":3,"payload":{"lines":[835,836]},"content":"Multiple comparisons can be unintuitive, and corrections can be made by considering the set of interchangeable tests."}]},{"type":"heading","depth":2,"payload":{"lines":[837,838]},"content":"Setting Appropriate Alpha Thresholds for Positive and Negative Claims","children":[{"type":"heading","depth":3,"payload":{"lines":[838,839]},"content":"To assert a positive claim that a particular effect exists in a cluster of voxels or a voxel, you must set your alpha threshold correctly."},{"type":"heading","depth":3,"payload":{"lines":[839,840]},"content":"To make a negative claim that the effect doesn't exist anywhere else, you sometimes need to demonstrate that there were no other effects of similar size that met the threshold."},{"type":"heading","depth":3,"payload":{"lines":[840,841]},"content":"This can be done by showing the result at a conservative threshold for the positive claim and at a lenient threshold for the negative claim."},{"type":"heading","depth":3,"payload":{"lines":[841,842]},"content":"Lowering the threshold for the negative claim makes sense when you want to informally implement something."},{"type":"heading","depth":3,"payload":{"lines":[842,843]},"content":"In contrast, conducting five confirmatory tests for a prior hypothesis in different brain regions provides better results, and it's not interchangeable."}]},{"type":"heading","depth":2,"payload":{"lines":[844,845]},"content":"Using a Lenient Threshold to Confirm Hypotheses in Brain Mapping","children":[{"type":"heading","depth":3,"payload":{"lines":[845,846]},"content":"The question in brain mapping is not whether any of the five regions will show an effect, but whether each region replicates the expected effect with an Alpha of 0.05."},{"type":"heading","depth":3,"payload":{"lines":[846,847]},"content":"To confirm this, independent signal from each region should be displayed, but a lenient threshold can be used to show activation in each region as an informal way of confirming the hypothesis."},{"type":"heading","depth":3,"payload":{"lines":[847,848]},"content":"A voxel-wise threshold is too conservative for confirmatory testing and can lead to confusion in interpreting the results."},{"type":"heading","depth":3,"payload":{"lines":[848,849]},"content":"Small volume correction was a commonly used procedure that took into account the question being asked, but this method is not widely used anymore."},{"type":"heading","depth":3,"payload":{"lines":[849,850]},"content":"To avoid confusion, it is important to be clear about the purpose and method of testing in brain mapping."}]},{"type":"heading","depth":2,"payload":{"lines":[851,852]},"content":"Family-wise error correction in brain research","children":[{"type":"heading","depth":3,"payload":{"lines":[852,853]},"content":"To answer questions about activation in the fusiform gyrus, it's important to correct for the number of tests done in that specific area, not outside of it."},{"type":"heading","depth":3,"payload":{"lines":[853,854]},"content":"Methods for implementing family-wise error correction include random field theory, Bonferroni correction, and others, but not FDR."},{"type":"heading","depth":3,"payload":{"lines":[854,855]},"content":"Correcting for the number of comparisons done in the fusiform gyrus can help identify expected effects and reduce potential for false positives."},{"type":"heading","depth":3,"payload":{"lines":[855,856]},"content":"Small volume correction, such as ROI analyses, can also be a robust method for family-wise error correction."}]}]},{"type":"heading","depth":1,"payload":{"lines":[867,868]},"content":"fMRI Bootcamp Part 9 - Hyperalignment","children":[{"type":"heading","depth":2,"payload":{"lines":[877,878]},"content":"The Framework of Abstract Feature Spaces in Encoding Models","children":[{"type":"heading","depth":3,"payload":{"lines":[878,879]},"content":"The framework of abstract feature spaces is important when discussing encoding models."},{"type":"heading","depth":3,"payload":{"lines":[879,880]},"content":"Popular neurons encode experiences of the world in a space of features."},{"type":"heading","depth":3,"payload":{"lines":[880,881]},"content":"Ventral temporal cortex is sensitive to categories such as houses, scenes, and bodies."},{"type":"heading","depth":3,"payload":{"lines":[881,882]},"content":"The representation in neurons follows a trajectory in the space of features as visual experiences change."},{"type":"heading","depth":3,"payload":{"lines":[882,883]},"content":"Other neural populations have different feature spaces and trajectories."},{"type":"heading","depth":3,"payload":{"lines":[883,884]},"content":"Recording from different voxels in the brain samples from different feature spaces, leading to trajectories that are difficult to relate to one another."},{"type":"heading","depth":3,"payload":{"lines":[884,885]},"content":"However, assuming similar ventral temporal cortices can help to bridge the gap in relating trajectories."}]},{"type":"heading","depth":2,"payload":{"lines":[886,887]},"content":"Alignment of voxel samples in the ventral temporal cortex","children":[{"type":"heading","depth":3,"payload":{"lines":[887,888]},"content":"If the features that our neurons code for the visual world are similar, then it is reasonable to assume that my voxels sample from the same feature space as your voxels."},{"type":"heading","depth":3,"payload":{"lines":[888,889]},"content":"Voxel 6 in you and voxel 1 in me are related, but it's hard to determine how because they are not sampling from the same neurons."},{"type":"heading","depth":3,"payload":{"lines":[889,890]},"content":"An anatomical mapping using a template brain normalization can align the temporal cortex of both brains, but it's still not reasonable to assume that voxel-to-voxel they are sampling from the same features."},{"type":"heading","depth":3,"payload":{"lines":[890,891]},"content":"The solution is to first make sure the voxels in both brains are sampling from the same population and then figure out how to rotate them into a common feature space."},{"type":"heading","depth":3,"payload":{"lines":[891,892]},"content":"The objective is to find a common dimensional structure that can be used to rotate each brain's data into so that they are as similar as possible to each other."}]},{"type":"heading","depth":2,"payload":{"lines":[893,894]},"content":"Mapping Ventral Temporal Cortex for Multi-Person Brain Analysis","children":[{"type":"heading","depth":3,"payload":{"lines":[894,895]},"content":"Krusty's transformation involves rotation and reflection on data to preserve its full dimensionality."},{"type":"heading","depth":3,"payload":{"lines":[895,896]},"content":"Dimensionality reduction is only done after fitting the data with all dimensions present."},{"type":"heading","depth":3,"payload":{"lines":[896,897]},"content":"The solution is mapping the shared dimensional structure across multiple individuals' brains."},{"type":"heading","depth":3,"payload":{"lines":[897,898]},"content":"There is a mapping from each individual's voxels in a shared dimensionality feature space."},{"type":"heading","depth":3,"payload":{"lines":[898,899]},"content":"The mapping is not one-to-one, but each voxel is a sample in the space of the common features."},{"type":"heading","depth":3,"payload":{"lines":[899,900]},"content":"Trajectories should have sampled as much of the feature space of visual ventral temporal cortex for a representative sample of vision."},{"type":"heading","depth":3,"payload":{"lines":[900,901]},"content":"Raiders of the Lost Ark is used to traverse the feature space since it represents a reasonable sample of vision."},{"type":"heading","depth":3,"payload":{"lines":[901,902]},"content":"MVPA classification is used to test if the job of aligning voxels into a common feature space has been accomplished."}]},{"type":"heading","depth":2,"payload":{"lines":[903,904]},"content":"Hyperalignment and Shared Feature Space for Voxel Responses","children":[{"type":"heading","depth":3,"payload":{"lines":[904,905]},"content":"Hyperalignment aligns voxels based on a common feature space, allowing models trained on one person's data to classify animal species from another person's data."},{"type":"heading","depth":3,"payload":{"lines":[905,906]},"content":"Anatomical alignment is insufficient for mapping voxels in a shared feature space, resulting in poor correspondence of voxels."},{"type":"heading","depth":3,"payload":{"lines":[906,907]},"content":"Hyperalignment requires a set of experiences to align voxels well, although the exact set needed is unclear."},{"type":"heading","depth":3,"payload":{"lines":[907,908]},"content":"Pixar's partly-cloudy movie, which involves physical harm to the body, is a good source of sampled feature space for hyperalignment."},{"type":"heading","depth":3,"payload":{"lines":[908,909]},"content":"The hyperalignment procedure does not require knowledge of the feature space, but more sampled features lead to better alignment."}]},{"type":"heading","depth":2,"payload":{"lines":[910,911]},"content":"Importance of voxel alignment in whole brain analysis","children":[{"type":"heading","depth":3,"payload":{"lines":[911,912]},"content":"Voxels must be aligned based on feature question to be answered in whole brain analysis"},{"type":"heading","depth":3,"payload":{"lines":[912,913]},"content":"Univariate contrast analysis should be done on aligned voxels to better answer feature question"},{"type":"heading","depth":3,"payload":{"lines":[913,914]},"content":"Hyper-alignment is the generalized version of aligning voxels with shared functions"},{"type":"heading","depth":3,"payload":{"lines":[914,915]},"content":"Whole brain analysis assumes a feature space and uses it for a purpose"},{"type":"heading","depth":3,"payload":{"lines":[915,916]},"content":"Encoding and decoding models are used to test the hypothesis of a shared feature space"},{"type":"heading","depth":3,"payload":{"lines":[916,917]},"content":"Spatial mapping can be used to increase power in finding voxels with information about a specific feature"},{"type":"heading","depth":3,"payload":{"lines":[917,918]},"content":"Standard brain alignment problem arises when doing group analysis in a whole brain space"},{"type":"heading","depth":3,"payload":{"lines":[918,919]},"content":"Functional information should also be used for voxel alignment in addition to anatomical alignment"}]},{"type":"heading","depth":2,"payload":{"lines":[920,921]},"content":"Importance of Hyper Alignment in Whole Brain Group Analysis","children":[{"type":"heading","depth":3,"payload":{"lines":[921,922]},"content":"The use of hyper alignment can make any next step more sensitive and powerful in whole brain group analysis."},{"type":"heading","depth":3,"payload":{"lines":[922,923]},"content":"Hyper alignment can be used in the case of the baby news to pick the channel that is most similar to the trajectory across the movie in a set of 20 babies."},{"type":"heading","depth":3,"payload":{"lines":[923,924]},"content":"Instead of a t-test, the trajectory over time would be the criterion of selection for choosing the channel."},{"type":"heading","depth":3,"payload":{"lines":[924,925]},"content":"The mappings into the common space in a spatial representation can be translated back into a spatial map using a sample brain."},{"type":"heading","depth":3,"payload":{"lines":[925,926]},"content":"It is possible to map everybody's data into an average subject space in a whole brain group analysis."}]}]}]},{})</script>
