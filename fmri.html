      })(() => window.markmap,null,{"type":"heading","depth":0,"payload":{"lines":[4,5]},"content":"fMRI Bootcamp","children":[{"type":"heading","depth":1,"payload":{"lines":[6,7]},"content":"Index","children":[{"type":"heading","depth":2,"payload":{"lines":[7,8]},"content":"1.Basics of MRI"},{"type":"heading","depth":2,"payload":{"lines":[8,9]},"content":"2.fMRI Timecourse"},{"type":"heading","depth":2,"payload":{"lines":[9,10]},"content":"3.Univariate Analysis"},{"type":"heading","depth":2,"payload":{"lines":[10,11]},"content":"4.Multivariate Analysis"},{"type":"heading","depth":2,"payload":{"lines":[11,12]},"content":"5.Multivoxel Pattern Analysis (MVPA)"},{"type":"heading","depth":2,"payload":{"lines":[12,13]},"content":"6.Classification"},{"type":"heading","depth":2,"payload":{"lines":[13,14]},"content":"7.Representational Similarity"},{"type":"heading","depth":2,"payload":{"lines":[14,15]},"content":"8.fMRI &amp; Multiple Comparisons"},{"type":"heading","depth":2,"payload":{"lines":[15,16]},"content":"9.Hyperalignment"}]},{"type":"heading","depth":1,"payload":{"lines":[18,19]},"content":"fMRI Bootcamp Part 1 - Basics of MRI","children":[{"type":"heading","depth":2,"payload":{"lines":[20,21]},"content":"Introduction to fMRI Data Analysis","children":[{"type":"heading","depth":3,"payload":{"lines":[21,22]},"content":"The instructor plans to teach the class conceptually, focusing on steps of analysis and how to think about fMRI data, rather than the specific commands to input."},{"type":"heading","depth":3,"payload":{"lines":[22,23]},"content":"Questions are welcomed, and the class can be adjusted for more concrete topics the following day, if needed."},{"type":"heading","depth":3,"payload":{"lines":[23,24]},"content":"A survey was conducted, and the topics of whole-grain analysis, correction for multiple comparisons, and basic MVPA and classification analysis were chosen to be covered in the class."},{"type":"heading","depth":3,"payload":{"lines":[24,25]},"content":"The instructor will introduce how to draw and talk about brains, with a lateral sagittal view of a human brain provided as an example."}]},{"type":"heading","depth":2,"payload":{"lines":[26,27]},"content":"Understanding Brain Anatomy and Imaging Techniques","children":[{"type":"heading","depth":3,"payload":{"lines":[27,28]},"content":"Introduction: The frontal lobe, temporal lobe, parietal lobe, and occipital lobe comprise the brain. The frontal lobe is located at the front of the brain, followed by the temporal lobe, parietal lobe, and occipital lobe in that order."},{"type":"heading","depth":3,"payload":{"lines":[28,29]},"content":"Brain Anatomy: The brain can be viewed from different angles, including the lateral, mid-medial, sagittal, coronal, and axial views. The cerebral cortex consists of gray matter and white matter, with cell bodies mostly present in the cortex's surface. The tops of the folds are called gyri, while the bottom of the folds is called sulci."},{"type":"heading","depth":3,"payload":{"lines":[29,30]},"content":"Brain Imaging: MRI data typically consists of three or four dimensions, and different pictures can be taken of the data as they are transformed, focusing on certain dimensions over time. An axial slice through the brain is the basic unit of almost all fMRI data, and multiple slices stacked on top of each other make up a volume, providing a 3D image of the brain."}]},{"type":"heading","depth":2,"payload":{"lines":[31,32]},"content":"Understanding Anatomical Imaging","children":[{"type":"heading","depth":3,"payload":{"lines":[32,33]},"content":"An anatomical image is a detailed picture of the anatomy of the brain using a three-dimensional volume."},{"type":"heading","depth":3,"payload":{"lines":[33,34]},"content":"The objective of an anatomical image is to maximize spatial resolution and signal-to-noise for the most precise image of brain anatomy."},{"type":"heading","depth":3,"payload":{"lines":[34,35]},"content":"Spatial resolution is determined by the size of the pixels, in-plane resolution, and slice distance."},{"type":"heading","depth":3,"payload":{"lines":[35,36]},"content":"The smallest resolved element in an image is called a pixel, while a three-dimensional pixel cube is called a voxel."},{"type":"heading","depth":3,"payload":{"lines":[36,37]},"content":"The goal of anatomical imaging is to get the most highly detailed picture possible by increasing spatial resolution regardless of time."}]},{"type":"heading","depth":2,"payload":{"lines":[38,39]},"content":"Imaging Techniques","children":[{"type":"heading","depth":3,"payload":{"lines":[39,40]},"content":"Different units of measurement are used in imaging techniques such as half a millimeter or a moment."},{"type":"heading","depth":3,"payload":{"lines":[40,41]},"content":"An isotropic voxel has the same resolution in every direction, making it possible to distinguish gray and white matter from a millimeter away."},{"type":"heading","depth":3,"payload":{"lines":[41,42]},"content":"Anatomical resolution allows for separation of cortical tissue from nearby white matter or opposite sides of the focus."},{"type":"heading","depth":3,"payload":{"lines":[42,43]},"content":"An anatomical volume of the brain takes five minutes to capture with high-resolution imaging, while it takes 20 minutes for a DTI image."},{"type":"heading","depth":3,"payload":{"lines":[43,44]},"content":"DTI images require multiple pictures of each voxel in different diffusion directions."},{"type":"heading","depth":3,"payload":{"lines":[44,45]},"content":"There are methods to improve the resolution of anatomical images."}]},{"type":"heading","depth":2,"payload":{"lines":[46,47]},"content":"Anatomical and Temporal Resolution in Brain Imaging","children":[{"type":"heading","depth":3,"payload":{"lines":[47,48]},"content":"Half millimeter resolution possible, but with poor signal-to-noise ratio in small voxels."},{"type":"heading","depth":3,"payload":{"lines":[48,49]},"content":"Dead brains can be imaged at much higher resolutions, up to 8 hours at a time."},{"type":"heading","depth":3,"payload":{"lines":[49,50]},"content":"Spatial resolution is traded off against scan time, with a current trade-off of around 5 minutes for a good enough image."},{"type":"heading","depth":3,"payload":{"lines":[50,51]},"content":"Anatomical imaging is mainly used as a reference for functional imaging, with temporal resolution being the time between imaging of the same voxel or slice."},{"type":"heading","depth":3,"payload":{"lines":[51,52]},"content":"Temporal resolution is measured by the time between imaging of the same voxel or slice, with typical values varying depending on the scanner."}]},{"type":"heading","depth":2,"payload":{"lines":[53,54]},"content":"Trade-off between temporal and spatial resolution in brain imaging","children":[{"type":"heading","depth":3,"payload":{"lines":[54,55]},"content":"Brain imaging takes 2 seconds for a whole volume in certain modalities, but 5 minutes in others. Sacrificing spatial resolution allows for faster temporal resolution."},{"type":"heading","depth":3,"payload":{"lines":[55,56]},"content":"The spatial resolution of these modalities is typically 3 by 3 by 3 millimeters and 30 slices, which results in large voxels."},{"type":"heading","depth":3,"payload":{"lines":[56,57]},"content":"Voxels in the functional modality are 27 times bigger than in the anatomical modality, and a single functional voxel contains hundreds of thousands of neurons."},{"type":"heading","depth":3,"payload":{"lines":[57,58]},"content":"Neural activity occurs every 3 milliseconds, providing a temporal resolution of 1 millisecond. However, temporal resolution of 2 seconds sacrifices spatial resolution and is not sufficient to capture neural activity."}]},{"type":"heading","depth":2,"payload":{"lines":[59,60]},"content":"Trade-Off in Four-Dimensional fMRI","children":[{"type":"heading","depth":3,"payload":{"lines":[60,61]},"content":"The trade-off in fMRI is about achieving something faster while sacrificing another parameter."},{"type":"heading","depth":3,"payload":{"lines":[61,62]},"content":"Going faster or slower can affect spatial resolution and slices or coverage."},{"type":"heading","depth":3,"payload":{"lines":[62,63]},"content":"Coverage used to be a big concern in the late 90s and early 2000s in MRI."},{"type":"heading","depth":3,"payload":{"lines":[63,64]},"content":"Nancy's early papers covered only half the brain due to sacrifice for faster resolution."},{"type":"heading","depth":3,"payload":{"lines":[64,65]},"content":"Whole brain imaging got standard as scanners and computers got faster."},{"type":"heading","depth":3,"payload":{"lines":[65,66]},"content":"Temporal, spatial, and coverage parameters set the four-dimensional resolution of fMRI data."}]}]},{"type":"heading","depth":1,"payload":{"lines":[69,70]},"content":"fMRI Bootcamp Part 2 - fMRI Timecourse","children":[{"type":"heading","depth":2,"payload":{"lines":[71,72]},"content":"Neural Activity and Hemodynamic Response Function","children":[{"type":"heading","depth":3,"payload":{"lines":[72,73]},"content":"Neural activity occurs on a timescale of every three milliseconds."},{"type":"heading","depth":3,"payload":{"lines":[73,74]},"content":"When a bright stimulus is presented, the neurons in the visual cortex fire off more than they had before."},{"type":"heading","depth":3,"payload":{"lines":[74,75]},"content":"Onset of the stimulus causes an increase in the average firing rate of the neurons in the voxel within a few milliseconds."},{"type":"heading","depth":3,"payload":{"lines":[75,76]},"content":"The fMRI measures the hemodynamic response function by taking a single voxel measurement at specific points in time, separated by two seconds."},{"type":"heading","depth":3,"payload":{"lines":[76,77]},"content":"The measurements are then typically drawn as a continuous time series, with the voxel measurement connected."}]},{"type":"heading","depth":2,"payload":{"lines":[78,79]},"content":"Examining Neural Activity Using Blood Oxygen","children":[{"type":"heading","depth":3,"payload":{"lines":[79,80]},"content":"Input goes into early visual cortex and causes a lot of firing of neurons, which use up the local supply of oxygen."},{"type":"heading","depth":3,"payload":{"lines":[80,81]},"content":"This initial oxygen depletion is referred to as the ‘initial death’ and is hard to see because it is so small and brief."},{"type":"heading","depth":3,"payload":{"lines":[81,82]},"content":"The body overcompensates for this oxygen depletion and increases the local oxygen availability, peaking four to six seconds after the activity."},{"type":"heading","depth":3,"payload":{"lines":[82,83]},"content":"This increase in oxygen is bigger and slower than the initial death and can be studied as a proxy for neural activity."}]},{"type":"heading","depth":2,"payload":{"lines":[84,85]},"content":"Comparing Spatial Scale of Neural Activity and Blood Flow Responses","children":[{"type":"heading","depth":3,"payload":{"lines":[85,86]},"content":"Blood flow response may be quite diffuse compared to neural activity and the spatial scale of blood flow could be much larger."},{"type":"heading","depth":3,"payload":{"lines":[86,87]},"content":"People have been concerned about measuring blood flow as a proxy for measuring activity as a voxel on a big blood vessel could be misleading."},{"type":"heading","depth":3,"payload":{"lines":[87,88]},"content":"Nancy's lab did a lot of work trying to tell the difference between vessels that could be traveling through and local ones."},{"type":"heading","depth":3,"payload":{"lines":[88,89]},"content":"Morgan Cove published work about a population of astrocytes which work to deliver oxygen compared to oxygen consumed."}]},{"type":"heading","depth":2,"payload":{"lines":[90,91]},"content":"Understanding the Hemodynamic Response Function","children":[{"type":"heading","depth":3,"payload":{"lines":[91,92]},"content":"The brain has many astrocytes that do other functions, including a population of astrocytes called webs that have a dendrite to receive input and an arm that wraps around a blood vessel to control the release of oxygen."},{"type":"heading","depth":3,"payload":{"lines":[92,93]},"content":"Morgana showed that this spatial resolution of orientation pinwheels in the early visual cortex is one-to-one, meaning that for each neuron, an astrocyte is controlling local blood flow."},{"type":"heading","depth":3,"payload":{"lines":[93,94]},"content":"The hemodynamic response functions peaks at around four to six seconds, with an undershoot and then it goes back to baseline. It is often modeled as a difference of gammas."},{"type":"heading","depth":3,"payload":{"lines":[94,95]},"content":"Most researchers accept the standard HRF, but in some cases they may try to fit something better than the average."}]},{"type":"heading","depth":2,"payload":{"lines":[96,97]},"content":"Human Response Function (HRF) - Understand the Basics","children":[{"type":"heading","depth":3,"payload":{"lines":[97,98]},"content":"The HRF typically has two key parameters that define the shape - time to peak (alpha) and a second parameter (beta)."},{"type":"heading","depth":3,"payload":{"lines":[98,99]},"content":"Alpha is usually fixed at a standard value of around 5 seconds."},{"type":"heading","depth":3,"payload":{"lines":[99,100]},"content":"Beta is the variable that is studied and solved for in cognitive neuroscience using a General Linear Model (GLM)."},{"type":"heading","depth":3,"payload":{"lines":[100,101]},"content":"The HRF is a strong convention in cognitive neuroscience and is used to measure individual voxels in each experiment for each condition."}]},{"type":"heading","depth":2,"payload":{"lines":[102,103]},"content":"Assumptions of Neuroscientific Research","children":[{"type":"heading","depth":3,"payload":{"lines":[103,104]},"content":"Neuroscientific research almost never studies alpha, except in extreme populations."},{"type":"heading","depth":3,"payload":{"lines":[104,105]},"content":"Alpha peak effects are studied in infancy and old age."},{"type":"heading","depth":3,"payload":{"lines":[105,106]},"content":"Researchers are trying to resolve tiny differences in onset time by snug fitting the hrs."},{"type":"heading","depth":3,"payload":{"lines":[106,107]},"content":"David Hager gave a talk 5-10 years ago about collecting 12 hours of data on the world's most boring task to conditions."}]},{"type":"heading","depth":2,"payload":{"lines":[108,109]},"content":"The Role of Alpha and Beta in fMRI Data Analysis","children":[{"type":"heading","depth":3,"payload":{"lines":[109,110]},"content":"Alpha and Beta are two different temporal delays in standard tasks that are used to measure the peak of the HRF in fMRI data analysis."},{"type":"heading","depth":3,"payload":{"lines":[110,111]},"content":"Alpha has a small variability compared to the differences in Beta, so most standard experiments fix Alpha and study Beta."},{"type":"heading","depth":3,"payload":{"lines":[111,112]},"content":"Two seconds is used as the TR (time resolution) to measure the HRF since it is twice the speed of the HRF and allows us to resolve it."},{"type":"heading","depth":3,"payload":{"lines":[112,113]},"content":"The fMRI signal is a Blood Oxygen Level Dependent signal, measuring the oxygen present in each voxel."}]},{"type":"heading","depth":2,"payload":{"lines":[114,115]},"content":"Introduction to General Linear Model of fMRI Data","children":[{"type":"heading","depth":3,"payload":{"lines":[115,116]},"content":"The text introduces the concept of the human dynamic leg, which is the time from the input to the peak response."},{"type":"heading","depth":3,"payload":{"lines":[116,117]},"content":"The GLM (General Linear Model) is used to try to make inferences about neural activity from the bold signal, taking into account the HRF (hemodynamic response function) response."},{"type":"heading","depth":3,"payload":{"lines":[117,118]},"content":"The experiment model involves a time-based x-axis and a face on the screen at two particular times."},{"type":"heading","depth":3,"payload":{"lines":[118,119]},"content":"The response to the face is expected to be an initial dip in oxygen, followed by an increase and then an undershoot."}]},{"type":"heading","depth":2,"payload":{"lines":[120,121]},"content":"Testing Hypotheses in a GLM","children":[{"type":"heading","depth":3,"payload":{"lines":[121,122]},"content":"Using a boxcar regressor, a prediction is made based on the shape of the average hrs and the condition on the screen."},{"type":"heading","depth":3,"payload":{"lines":[122,123]},"content":"The beta value is found to explain the variance in the measured data the best."},{"type":"heading","depth":3,"payload":{"lines":[123,124]},"content":"Only one beta is fitted instead of two, as the two trials were identical."}]},{"type":"heading","depth":2,"payload":{"lines":[125,126]},"content":"GLM and Localizers","children":[{"type":"heading","depth":3,"payload":{"lines":[126,127]},"content":"GLM's (Generalized Linear Models) can provide a more stable fit when all things are equal, however it is better to use a heuristic."},{"type":"heading","depth":3,"payload":{"lines":[127,128]},"content":"For this purpose, one beta value needs to be fitted across the average of the two trials."},{"type":"heading","depth":3,"payload":{"lines":[128,129]},"content":"Different ways of thinking about this process exist, such as the beta value predicting a value at every time point, in order to make the predicted value as close to the measured value as possible."},{"type":"heading","depth":3,"payload":{"lines":[129,130]},"content":"Experiments with slow events that have two conditions, separate in time and are measured enough times will be more robust."},{"type":"heading","depth":3,"payload":{"lines":[130,131]},"content":"Alternatives to GLM's include China Impulse Response Modeling, which is a more complicated approach."}]},{"type":"heading","depth":2,"payload":{"lines":[132,133]},"content":"Understanding the Beta Value in Regression","children":[{"type":"heading","depth":3,"payload":{"lines":[133,134]},"content":"The beta value is the amplitude for the time series in a block design convolution model."},{"type":"heading","depth":3,"payload":{"lines":[134,135]},"content":"The task could be positive or negative, depending on the time points."},{"type":"heading","depth":3,"payload":{"lines":[135,136]},"content":"A regressor will not make predictions for time points when it is zero."},{"type":"heading","depth":3,"payload":{"lines":[136,137]},"content":"An ideal GLM contains regressors for everything known about the time course."},{"type":"heading","depth":3,"payload":{"lines":[137,138]},"content":"The beta is the slope of the fit, and is the amplitude in the space."}]},{"type":"heading","depth":2,"payload":{"lines":[139,140]},"content":"Understanding MRI Response Amplitudes","children":[{"type":"heading","depth":3,"payload":{"lines":[140,141]},"content":"The bare minimum for understanding a large response in a block design is five repetitions per condition."},{"type":"heading","depth":3,"payload":{"lines":[141,142]},"content":"The scale used to measure blood oxygen response is usually expressed in terms of percent signal change, with a big response being around 1-2%."},{"type":"heading","depth":3,"payload":{"lines":[142,143]},"content":"The data values reported are often in arbitrary units, which is a number that comes from a regression scaled value."}]},{"type":"heading","depth":2,"payload":{"lines":[144,145]},"content":"Examining Signal Change vs Arbitrary Units","children":[{"type":"heading","depth":3,"payload":{"lines":[145,146]},"content":"Percent signal change is relative to the resting bold signal per voxel, which is variable across people, scanners, and head coils."},{"type":"heading","depth":3,"payload":{"lines":[146,147]},"content":"JJ suggested using signal change which makes results more reliable compared to arbitrary units, but is not perfectly realized."},{"type":"heading","depth":3,"payload":{"lines":[147,148]},"content":"Signal change can give meaningful answers that are replicable, whereas arbitrary units cannot."},{"type":"heading","depth":3,"payload":{"lines":[148,149]},"content":"There are different resting metabolisms in different brain regions, and the question arises of what this means."},{"type":"heading","depth":3,"payload":{"lines":[149,150]},"content":"The argument of the signal change religion was that it was better to know that you had a question than not to."},{"type":"heading","depth":3,"payload":{"lines":[150,151]},"content":"Though some are still adamant about signal change, many have let it go, preferring to use signal change for some experiments and HRF for others."}]},{"type":"heading","depth":2,"payload":{"lines":[152,153]},"content":"Understanding the Relationship Between Stimulus and Neural Activity","children":[{"type":"heading","depth":3,"payload":{"lines":[153,154]},"content":"We are fitting a best fit amplitude to the regression breast in arbitrary units in order to represent the stimulus and neural activity in one voxel."},{"type":"heading","depth":3,"payload":{"lines":[154,155]},"content":"We are asking whether the signals add linearly or multiplicatively."},{"type":"heading","depth":3,"payload":{"lines":[155,156]},"content":"Different people report in different ways, so we are not yet at the point of reporting anything."},{"type":"heading","depth":3,"payload":{"lines":[156,157]},"content":"We are measuring the blood oxygen signal in one voxel and representing it as a time course."},{"type":"heading","depth":3,"payload":{"lines":[157,158]},"content":"We are trying to fit the regressors which are a combination of when we knew we did our experiment and the shape of the HRF."},{"type":"heading","depth":3,"payload":{"lines":[158,159]},"content":"We are inferring that if there was a bigger HRF then there was more neural activity at the time of the stimulus and if there was a small HRF or a negative HRF then there was less neural activity at the time of the stimulus."},{"type":"heading","depth":3,"payload":{"lines":[159,160]},"content":"We are questioning if the negative beta means that the neural activity went down when the stimulus was turned on or if it is related to the limited supply of oxygen."}]},{"type":"heading","depth":2,"payload":{"lines":[161,162]},"content":"Interpreting Voxel-Based Beta Values","children":[{"type":"heading","depth":3,"payload":{"lines":[162,163]},"content":"The assumption in the field is that we should treat negative BOLD signals as decreasing activity."},{"type":"heading","depth":3,"payload":{"lines":[163,164]},"content":"To infer the amount of neural activity in each voxel, we measure two beta values from the time course of the BOLD response."},{"type":"heading","depth":3,"payload":{"lines":[164,165]},"content":"Any differences between runs should be taken out separately and we are looking at deflections within the run."},{"type":"heading","depth":3,"payload":{"lines":[165,166]},"content":"The beta value is relative to the unmodeled average of the run."},{"type":"heading","depth":3,"payload":{"lines":[166,167]},"content":"We can take each beta value we measure and put it back into the voxel where we measured it, giving us a beta value for each voxel."}]},{"type":"heading","depth":2,"payload":{"lines":[168,169]},"content":"Understanding Beta Images","children":[{"type":"heading","depth":3,"payload":{"lines":[169,170]},"content":"Beta images are three-dimensional volumes of an image of the brain, with each position having its own beta value."},{"type":"heading","depth":3,"payload":{"lines":[170,171]},"content":"The data collected is four-dimensional, with each point in the brain having an image taken every time."},{"type":"heading","depth":3,"payload":{"lines":[171,172]},"content":"Beta images are the raw material for further analysis and each voxel has its own beta value."},{"type":"heading","depth":3,"payload":{"lines":[172,173]},"content":"An experiment taken over 25 minutes will result in 7500 images of the brain."},{"type":"heading","depth":3,"payload":{"lines":[173,174]},"content":"When a model is fitted to the data, all the time information is gone and all that is left is the amplitude of the best fit."}]},{"type":"heading","depth":2,"payload":{"lines":[175,176]},"content":"fMRI Data Analysis - Temporal Frequency and Power","children":[{"type":"heading","depth":3,"payload":{"lines":[176,177]},"content":"In one standard, you model a beta per condition run, while in another standard you concatenate all the data and model a single beta for the entire experiment."},{"type":"heading","depth":3,"payload":{"lines":[177,178]},"content":"The highest power experimental designs have blocks that last between 16 and 24 seconds, repeating at least four times within a five minute run for robust measures."},{"type":"heading","depth":3,"payload":{"lines":[178,179]},"content":"There is a trade-off between the stability of the beta and the noise in the data."},{"type":"heading","depth":3,"payload":{"lines":[179,180]},"content":"Single trials are noisy measures, and in some labs, they average at least 7 trials before attempting to predict anything."}]},{"type":"heading","depth":2,"payload":{"lines":[181,182]},"content":"Analysis of Regressors in MRI","children":[{"type":"heading","depth":3,"payload":{"lines":[182,183]},"content":"Analysis of regressors in MRI is typically done over a unit of run which is the time that the scanner was running continuously until stopped."},{"type":"heading","depth":3,"payload":{"lines":[183,184]},"content":"There are three-dimensional images where for every voxel there is a beta value for the regressors."},{"type":"heading","depth":3,"payload":{"lines":[184,185]},"content":"The simplest way to think of the voxel is that it is a 3 by 3 by 3 chunk of brain as written."},{"type":"heading","depth":3,"payload":{"lines":[185,186]},"content":"The voxel timecourse is fitted with regressors for each condition to find the amplitude of the best fit for each regressor."},{"type":"heading","depth":3,"payload":{"lines":[186,187]},"content":"This procedure is done for each voxel independently, resulting in a beta value for each regressor and then compressing back into one value per regressor."}]},{"type":"heading","depth":2,"payload":{"lines":[188,189]},"content":"Understanding Beta Images","children":[{"type":"heading","depth":3,"payload":{"lines":[189,190]},"content":"Understanding beta images requires knowledge of the regression scale, number of trials, and dynamic range of the betas."},{"type":"heading","depth":3,"payload":{"lines":[190,191]},"content":"Beta images are in arbitrary units relative to the regression, so it is difficult to know what numbers to expect in a given beta image."},{"type":"heading","depth":3,"payload":{"lines":[191,192]},"content":"The dynamic range of the betas depends on the number of trials that are fit when creating the beta, with fewer trials leading to more noisy betas with larger ranges."},{"type":"heading","depth":3,"payload":{"lines":[192,193]},"content":"If the beta is created using many trials, then the betas will be more stable and have smaller dynamic ranges."}]},{"type":"heading","depth":2,"payload":{"lines":[194,195]},"content":"Dealing With Noise Values in Data Collection","children":[{"type":"heading","depth":3,"payload":{"lines":[195,196]},"content":"Noise values can be generated in a number of ways, such as when a participant sneezes or when there is scanner noise."},{"type":"heading","depth":3,"payload":{"lines":[196,197]},"content":"These noise values can lead to incorrect beta values, as the spike in noise can pull the best fit away from what it should be."},{"type":"heading","depth":3,"payload":{"lines":[197,198]},"content":"To deal with this, you can look at the time course data and adjust the amplitude of the best fit so that it is more representative of the signal in the block."}]},{"type":"heading","depth":2,"payload":{"lines":[199,200]},"content":"Noise Correction with Impulse Regressors","children":[{"type":"heading","depth":3,"payload":{"lines":[200,201]},"content":"An impulse regressor can be used to correct noise in data that is caused by one time point that is not representative."},{"type":"heading","depth":3,"payload":{"lines":[201,202]},"content":"This regressor is not convolved with an HRF, as the whole point is to have the size of the regressor perfectly fit the size of the artifact."},{"type":"heading","depth":3,"payload":{"lines":[202,203]},"content":"If there are multiple time points of noise, separate regressors should be used for each."},{"type":"heading","depth":3,"payload":{"lines":[203,204]},"content":"Pre-processing is needed to identify artifacts, determine how many there are, and figure out how to handle them."}]},{"type":"heading","depth":2,"payload":{"lines":[205,206]},"content":"Data Analysis: Beta Values, Percent Signal Change and Nuisance Regressors","children":[{"type":"heading","depth":3,"payload":{"lines":[206,207]},"content":"Pre-processing involves questions such as determining the number of artifacts, and how many artifacts are too many."},{"type":"heading","depth":3,"payload":{"lines":[207,208]},"content":"It is not standard practice to explicitly model rest, and the interpretation of beta values in terms of percent signal change depends on the analysis package used."},{"type":"heading","depth":3,"payload":{"lines":[208,209]},"content":"In a two condition model where the height of the boxcar is one and there is nothing else going on, there is a translation between beta values and percent signal change."},{"type":"heading","depth":3,"payload":{"lines":[209,210]},"content":"Unless the software package is designed to do this, there is no reliable translation between beta values and percent signal change."},{"type":"heading","depth":3,"payload":{"lines":[210,211]},"content":"Data analysis steps and order may vary by package, and the controversy about what rest is for percent signal change remains."}]},{"type":"heading","depth":2,"payload":{"lines":[212,213]},"content":"Pre-Processing and Modeling of Data in Experiments","children":[{"type":"heading","depth":3,"payload":{"lines":[213,214]},"content":"Pre-processing of raw data from scanners, usually in DICOM format, is necessary prior to modeling. This includes motion correction, normalization, and smoothing."},{"type":"heading","depth":3,"payload":{"lines":[214,215]},"content":"Modeling combines the measured data with the known information of the HRF to produce beta values."},{"type":"heading","depth":3,"payload":{"lines":[215,216]},"content":"Beta values may be per participant, per experiment, or per run."}]}]},{"type":"heading","depth":1,"payload":{"lines":[222,223]},"content":"fMRI Bootcamp Part 3 - Univariate Analysis","children":[{"type":"heading","depth":2,"payload":{"lines":[226,227]},"content":"Univariate Analysis","children":[{"type":"heading","depth":3,"payload":{"lines":[227,228]},"content":"Univariate analysis typically asks two questions about neural activity: how much neural activity there is in response to conditions and where that neural activity is located."},{"type":"heading","depth":3,"payload":{"lines":[228,229]},"content":"To answer the ‘how much’ question, a region of the brain is identified (e.g. FFA or amygdala)."},{"type":"heading","depth":3,"payload":{"lines":[229,230]},"content":"All the voxels inside the identified region are then taken and their average beta value for condition A and B are calculated."},{"type":"heading","depth":3,"payload":{"lines":[230,231]},"content":"The difference between these two average beta values is the contrast value (also known as the con), which is a measure of how much the brain region in question responded to the conditions."}]},{"type":"heading","depth":2,"payload":{"lines":[232,233]},"content":"T-Test with Brain Data","children":[{"type":"heading","depth":3,"payload":{"lines":[233,234]},"content":"A T-test is a statistical test used to compare two numbers per person."},{"type":"heading","depth":3,"payload":{"lines":[234,235]},"content":"It is used to determine if there is a reliable difference across people in the amygdala response to a versus B."},{"type":"heading","depth":3,"payload":{"lines":[235,236]},"content":"The T-test can be done by hand with brain data, and the result will be a T value."},{"type":"heading","depth":3,"payload":{"lines":[236,237]},"content":"If the T value is big enough and the chance of getting that if there is no difference between A and B is less than 0.5, then there is a reliable difference across people."},{"type":"heading","depth":3,"payload":{"lines":[237,238]},"content":"The analysis only tells if there is a difference between A and B in the amygdala, but cannot tell if there is an even bigger difference in other parts of the brain."},{"type":"heading","depth":3,"payload":{"lines":[238,239]},"content":"In order to get meaningful results, the data must fit the model, and the betas must be comparable across subjects."}]},{"type":"heading","depth":2,"payload":{"lines":[240,241]},"content":"Averaging Betas in fMRI Analysis","children":[{"type":"heading","depth":3,"payload":{"lines":[241,242]},"content":"Averaging betas in a region is a way to represent activity, however the question of whether this is a good way to do so is complicated."},{"type":"heading","depth":3,"payload":{"lines":[242,243]},"content":"A simple answer is yes, since it is reasonable to do a t-test over the across-subject measures."},{"type":"heading","depth":3,"payload":{"lines":[243,244]},"content":"Averaging betas is not the only option, and understanding it is worth exploring."},{"type":"heading","depth":3,"payload":{"lines":[244,245]},"content":"For 10 years, the question of how much activity was sufficient for fMRI data."},{"type":"heading","depth":3,"payload":{"lines":[245,246]},"content":"The main excitement was around designing experiments to see if a brain region responded more to one condition than the other."},{"type":"heading","depth":3,"payload":{"lines":[246,247]},"content":"The research program focused on finding selective brain regions for specific tasks."}]},{"type":"heading","depth":2,"payload":{"lines":[248,249]},"content":"Analyzing Brain Region Responses","children":[{"type":"heading","depth":3,"payload":{"lines":[249,250]},"content":"Solving the 'where' problem involves identifying the brain region of interest and averaging the activity to each condition."},{"type":"heading","depth":3,"payload":{"lines":[250,251]},"content":"There is a controversy as to how big the difference in responses needs to be to be considered important."},{"type":"heading","depth":3,"payload":{"lines":[251,252]},"content":"A 3D image of the difference between conditions (contrast image) can be created by subtracting the value of B from the value of A at every point."},{"type":"heading","depth":3,"payload":{"lines":[252,253]},"content":"Comparing the size of the difference to the noise in the voxel or the noise in the model can indicate the significance of the difference."}]},{"type":"heading","depth":2,"payload":{"lines":[254,255]},"content":"Signal-to-Noise Ratio Analysis","children":[{"type":"heading","depth":3,"payload":{"lines":[255,256]},"content":"A signal-to-noise ratio is used to measure the size of the difference between conditions relative to the noise."},{"type":"heading","depth":3,"payload":{"lines":[256,257]},"content":"By analyzing the unexplained variance after fitting the model, we can determine which voxels have a large difference in signal relative to the noise."},{"type":"heading","depth":3,"payload":{"lines":[257,258]},"content":"A T-map is produced with a value at every voxel, which indicates the size of the difference between conditions relative to the unexplained variance in that voxel."},{"type":"heading","depth":3,"payload":{"lines":[258,259]},"content":"This image is used for second-level statistics to determine whether the differences are large because of a real difference in the data or because the data is noisy."}]},{"type":"heading","depth":2,"payload":{"lines":[260,261]},"content":"Analyzing T-Values and P-Values in Neuroimaging","children":[{"type":"heading","depth":3,"payload":{"lines":[261,262]},"content":"Analyzing T-values and P-values are important to understand the differences between conditions of interest."},{"type":"heading","depth":3,"payload":{"lines":[262,263]},"content":"To gain insight into brain activity, we must correct for unexplained variance for each voxel."},{"type":"heading","depth":3,"payload":{"lines":[263,264]},"content":"To determine the size of the effect, a threshold must be set."},{"type":"heading","depth":3,"payload":{"lines":[264,265]},"content":"The result is a thresholded T-map, where only voxels with an effect bigger than the threshold are coloured."},{"type":"heading","depth":3,"payload":{"lines":[265,266]},"content":"To answer the question, a picture of a person's brain with coloured blobs may be published."}]},{"type":"heading","depth":2,"payload":{"lines":[267,268]},"content":"Individual Subject Functional Region of Interest Analysis","children":[{"type":"heading","depth":3,"payload":{"lines":[268,269]},"content":"Standard fMRI analysis can be used to publish individual person's brain in weird populations like babies or people with brain damage."},{"type":"heading","depth":3,"payload":{"lines":[269,270]},"content":"The data set of a person can be used to figure out how their brain responded to something and then measure the response to another set of conditions."},{"type":"heading","depth":3,"payload":{"lines":[270,271]},"content":"This is referred to as the localizer and the main experiment."},{"type":"heading","depth":3,"payload":{"lines":[271,272]},"content":"It is not common to scan the whole brain to get higher resolution, rather anatomical images are used to locate the subcortical structures and slices are made to cover that only, saving coverage for resolution."},{"type":"heading","depth":3,"payload":{"lines":[272,273]},"content":"Cerebellum is an example of this, where the cortex is covered and the rest is ignored."}]},{"type":"heading","depth":2,"payload":{"lines":[274,275]},"content":"Whole Brain Group Analysis","children":[{"type":"heading","depth":3,"payload":{"lines":[275,276]},"content":"Step 1: Perform statistics across people to ask whether the effect of verbs vs nouns is reliable across people."},{"type":"heading","depth":3,"payload":{"lines":[276,277]},"content":"Step 2: Align brains to make it possible to perform statistics across people."},{"type":"heading","depth":3,"payload":{"lines":[277,278]},"content":"The goal of the whole brain group analysis is to answer the question: Is the difference in neural activity between verbs and nouns not just true in one person, but reliable across people?"},{"type":"heading","depth":3,"payload":{"lines":[278,279]},"content":"By performing a t-test across people, we can determine whether the response to verbs and nouns is representative of the group."},{"type":"heading","depth":3,"payload":{"lines":[279,280]},"content":"By aligning the brains, we can make sure that the statistics are meaningful and applicable to the group."}]},{"type":"heading","depth":2,"payload":{"lines":[281,282]},"content":"Average Khan Image Across Subjects","children":[{"type":"heading","depth":3,"payload":{"lines":[282,283]},"content":"To generate an Average Khan Image across subjects, we need to take the same voxel across each person and average the con values."},{"type":"heading","depth":3,"payload":{"lines":[283,284]},"content":"We then get the average con value relative to the between subjects variability."},{"type":"heading","depth":3,"payload":{"lines":[284,285]},"content":"To do this, we need to solve the problem of ensuring that the same voxel is being looked at across each person."},{"type":"heading","depth":3,"payload":{"lines":[285,286]},"content":"We can then generate a new Khan image which is the average con value."},{"type":"heading","depth":3,"payload":{"lines":[286,287]},"content":"We can also look at the variability in that con value across people."}]},{"type":"heading","depth":2,"payload":{"lines":[288,289]},"content":"Understanding Second Level Analysis &amp; Random Effects Analysis","children":[{"type":"heading","depth":3,"payload":{"lines":[289,290]},"content":"Second level analysis refers to combining the data from multiple people in another analysis. It is also sometimes called a whole brain group analysis."},{"type":"heading","depth":3,"payload":{"lines":[290,291]},"content":"Random effects analysis refers to the fact that the variability is between subjects when you do the t-test. It measures the magnitude of the effect size relative to the between subjects variability."},{"type":"heading","depth":3,"payload":{"lines":[291,292]},"content":"Thresholding is an important consideration when using this kind of analysis, as it is often used as the main result in a paper."},{"type":"heading","depth":3,"payload":{"lines":[292,293]},"content":"Khan images are used instead of TEA images because the TEA images contain information about how big the effect size was and the Khan images do not."}]},{"type":"heading","depth":2,"payload":{"lines":[294,295]},"content":"Aligning Brains and Setting Thresholds for Multiple Comparisons","children":[{"type":"heading","depth":3,"payload":{"lines":[295,296]},"content":"Aligning brains is essential for effective fMRI analysis."},{"type":"heading","depth":3,"payload":{"lines":[296,297]},"content":"If a whole brain group analysis is conducted, then the power and robustness of the experiment is more dependent on the number of people than the quality of data per person."},{"type":"heading","depth":3,"payload":{"lines":[297,298]},"content":"Multiple comparisons must be conducted to reduce the chance of noise effects."},{"type":"heading","depth":3,"payload":{"lines":[298,299]},"content":"Aligning brains involves normalizing or warping the voxels so that the same voxel is in the same location for each person."},{"type":"heading","depth":3,"payload":{"lines":[299,300]},"content":"Setting a threshold for significant results is important for claiming that a certain brain region does something in a paper."}]},{"type":"heading","depth":2,"payload":{"lines":[301,302]},"content":"Understanding Template Brains","children":[{"type":"heading","depth":3,"payload":{"lines":[302,303]},"content":"A template brain is an average of high-resolution anatomical images."},{"type":"heading","depth":3,"payload":{"lines":[303,304]},"content":"The Telluric brain was scanned circa 50 years ago and used as an atlas for locating parts of the brain."},{"type":"heading","depth":3,"payload":{"lines":[304,305]},"content":"In 1967, the Telluric brain was used as the representative brain for all of humanity."},{"type":"heading","depth":3,"payload":{"lines":[305,306]},"content":"Later, a generic brain was constructed using 152 people scanned at the Montreal Neurological Institute and aligned and averaged by hand."},{"type":"heading","depth":3,"payload":{"lines":[306,307]},"content":"When analyzing brains, it's important to consider whether the subject is an adult or child, or has only half of a brain."},{"type":"heading","depth":3,"payload":{"lines":[307,308]},"content":"The template brain is a picture of an average adult brain."}]},{"type":"heading","depth":2,"payload":{"lines":[309,310]},"content":"Aligning Anatomical Images using Affine Transformations","children":[{"type":"heading","depth":3,"payload":{"lines":[310,311]},"content":"Aligning anatomical images through affine transformations involves changing the size, stretching, rotating, and translating the image to the best fit between two images."},{"type":"heading","depth":3,"payload":{"lines":[311,312]},"content":"There are various algorithms and software packages available to use to map the individual person's anatomical image into the space of the template image."},{"type":"heading","depth":3,"payload":{"lines":[312,313]},"content":"It is important to have a high spatial resolution and good quality in order for the fit to be accurate."},{"type":"heading","depth":3,"payload":{"lines":[313,314]},"content":"Some strategies include aligning by the salsa, or pixel to pixel alignment of the whole brain simultaneously."},{"type":"heading","depth":3,"payload":{"lines":[314,315]},"content":"It is important to get the alignment correct for random effects analysis, as having voxels in the same place across subjects is critical."},{"type":"heading","depth":3,"payload":{"lines":[315,316]},"content":"The anatomical image is normalized, and then the functional data is registered to the anatomical template."}]},{"type":"heading","depth":2,"payload":{"lines":[317,318]},"content":"Aligning and Normalizing Brain Images","children":[{"type":"heading","depth":3,"payload":{"lines":[318,319]},"content":"Aligning and normalizing brain images is best done using a two-step mapping that aligns the functional data to an anatomical template."},{"type":"heading","depth":3,"payload":{"lines":[319,320]},"content":"This ensures that the brain has not changed shape or size between the two images taken."},{"type":"heading","depth":3,"payload":{"lines":[320,321]},"content":"This constraint enables more accurate alignment, despite the lower spatial resolution and increased noise of the functional images."},{"type":"heading","depth":3,"payload":{"lines":[321,322]},"content":"One way of normalizing and aligning is to use the pixel values of the images to create the alignment."},{"type":"heading","depth":3,"payload":{"lines":[322,323]},"content":"Another way is to improve the alignment by understanding the function of the voxels and how they respond to different conditions - known as functional localization."},{"type":"heading","depth":3,"payload":{"lines":[323,324]},"content":"We know that this process is not perfect, as the exact location and size of functional regions can vary across people in ways that are not visible in the images."}]},{"type":"heading","depth":2,"payload":{"lines":[325,326]},"content":"Solving the Registration Problem with Functional ROIs","children":[{"type":"heading","depth":3,"payload":{"lines":[326,327]},"content":"Functional ROIs are a way of solving the registration problem. It is a way of matching voxels to each other not only based on their spatial location, but also on their similar function."},{"type":"heading","depth":3,"payload":{"lines":[327,328]},"content":"It is also used to solve the issue of multiple comparisons."},{"type":"heading","depth":3,"payload":{"lines":[328,329]},"content":"This is done by treating the data from a particular voxel as a measure of the same brain region across different subjects."},{"type":"heading","depth":3,"payload":{"lines":[329,330]},"content":"First, normalization and rigid registration of the anatomical and functional data to their own anatomical is done."},{"type":"heading","depth":3,"payload":{"lines":[330,331]},"content":"Then, functional information is used to improve the alignment between subjects."},{"type":"heading","depth":3,"payload":{"lines":[331,332]},"content":"There are two ways of doing this: functional regions of interest and hyper alignment."}]},{"type":"heading","depth":2,"payload":{"lines":[333,334]},"content":"Analysis of Functional Data and Multiple Comparisons Corrections","children":[{"type":"heading","depth":3,"payload":{"lines":[334,335]},"content":"Using spatial structure of the brain and functional signature to get an approximate registration."},{"type":"heading","depth":3,"payload":{"lines":[335,336]},"content":"Declaring regions to be a binary condition that respond to a greater than B."},{"type":"heading","depth":3,"payload":{"lines":[336,337]},"content":"Hyper Alignment: mapping the entire brain with a continuous parameter of its function."},{"type":"heading","depth":3,"payload":{"lines":[337,338]},"content":"Fitting each voxel to the most similar voxel in functional space."},{"type":"heading","depth":3,"payload":{"lines":[338,339]},"content":"Doing random effect statistics on regions with functional data and spatial anatomical constraints."},{"type":"heading","depth":3,"payload":{"lines":[339,340]},"content":"Multiple comparisons correction for loop analyses."}]}]},{"type":"heading","depth":1,"payload":{"lines":[347,348]},"content":"fMRI Bootcamp Part 4 - Multivariate Analysis","children":[{"type":"heading","depth":2,"payload":{"lines":[350,351]},"content":"Old vs. New Ways of Thinking About fMRI Data","children":[{"type":"heading","depth":3,"payload":{"lines":[351,352]},"content":"The old way of thinking about fMRI data was to look at the contrast and see how much activity there was in each voxel for each condition."},{"type":"heading","depth":3,"payload":{"lines":[352,353]},"content":"The new way of thinking about fMRI data is to look at the three dimensional cube of voxels and see where there is activity for each condition."},{"type":"heading","depth":3,"payload":{"lines":[353,354]},"content":"The old way of thinking about fMRI data would label the voxels according to their beta values."},{"type":"heading","depth":3,"payload":{"lines":[354,355]},"content":"The new way of thinking about fMRI data allowed researchers to identify regions such as the ventral visual pathway, FFA, and PPA, which respond differently to different conditions."}]},{"type":"heading","depth":2,"payload":{"lines":[356,357]},"content":"Representing Betas in Multi-Dimensional Space","children":[{"type":"heading","depth":3,"payload":{"lines":[357,358]},"content":"Betas can be represented in a multi-dimensional space by defining each voxel as a dimension."},{"type":"heading","depth":3,"payload":{"lines":[358,359]},"content":"The spatial relationship of the voxels is lost in this representation and can only be seen if one projects the data on two or three axes."},{"type":"heading","depth":3,"payload":{"lines":[359,360]},"content":"Feature selection is used to pick a subset of voxels (e.g. 8) out of the 20,000 voxels."},{"type":"heading","depth":3,"payload":{"lines":[360,361]},"content":"The betas of voxel one, four and eight are medium, large and small respectively."}]},{"type":"heading","depth":2,"payload":{"lines":[362,363]},"content":"Equivalent Representations of Same Information","children":[{"type":"heading","depth":3,"payload":{"lines":[363,364]},"content":"Once you have the insight that a representation and another representation are two equivalent representations of same information, you can figure out everything about the data."},{"type":"heading","depth":3,"payload":{"lines":[364,365]},"content":"It typically involves 50-100 voxels, forming a 50-100 dimensional space."},{"type":"heading","depth":3,"payload":{"lines":[365,366]},"content":"Voxels 1 and 2 are usually not independent measures of the brain."},{"type":"heading","depth":3,"payload":{"lines":[366,367]},"content":"How to deal with the correlational structure depends on the kind of analysis you're doing."}]},{"type":"heading","depth":2,"payload":{"lines":[368,369]},"content":"A Look at the Evolution of fMRI Data Representation","children":[{"type":"heading","depth":3,"payload":{"lines":[369,370]},"content":"fMRI data representation has gone through a lot of changes since its first paper was published in 2000."},{"type":"heading","depth":3,"payload":{"lines":[370,371]},"content":"Early on, the data was not represented in as general a way as it is today."},{"type":"heading","depth":3,"payload":{"lines":[371,372]},"content":"This changed when machine learning became more voracious and people started to represent fMRI in a cloud of data in a multi-dimensional space."},{"type":"heading","depth":3,"payload":{"lines":[372,373]},"content":"This made it easier for mathematicians to use tools and techniques to analyze the data, and led to a huge outpouring of creativity and collaboration."}]},{"type":"heading","depth":2,"payload":{"lines":[374,375]},"content":"Exploring Data with Univariate and Multivariate Analysis","children":[{"type":"heading","depth":3,"payload":{"lines":[375,376]},"content":"Univariate and multivariate data analysis can be used to explore a dataset, and the two methods can complement each other."},{"type":"heading","depth":3,"payload":{"lines":[376,377]},"content":"Thinking about data as clouds of points in a multi-dimensional space enables the use of various tools to classify data and measure distances between points."},{"type":"heading","depth":3,"payload":{"lines":[377,378]},"content":"Different methods of classification can be used, such as Haxby-style classification, support vector machines and nonlinear support vector machines."},{"type":"heading","depth":3,"payload":{"lines":[378,379]},"content":"Various methods of measuring distance can be used, such as Euclidian distance and Pearson's correlation."}]},{"type":"heading","depth":2,"payload":{"lines":[380,381]},"content":"Univariate and Multivariate Analysis of Brain Activity","children":[{"type":"heading","depth":3,"payload":{"lines":[381,382]},"content":"Marina Bettany, a professor at Johns Hopkins, gave a talk on univariate and multivariate analysis to explain how the brain works."},{"type":"heading","depth":3,"payload":{"lines":[382,383]},"content":"Researchers found that when people read liked words, there was more activity in the left hemisphere of the superior temporal sulcus gyrus than when they read words like &quot;rock&quot;."},{"type":"heading","depth":3,"payload":{"lines":[383,384]},"content":"To explain this difference, Marina conducted an experiment to see if it was due to verbs vs. nouns or things that move vs. things that don't."},{"type":"heading","depth":3,"payload":{"lines":[384,385]},"content":"The experiment involved people judging how similar pairs of words were, with four classes: verbs with motion, nouns without motion, verbs without motion, and nouns with motion."},{"type":"heading","depth":3,"payload":{"lines":[385,386]},"content":"Marina built models with one regressor per condition per run (8 runs, 4 conditions), and measured the time course for each voxel in the brain."}]},{"type":"heading","depth":2,"payload":{"lines":[387,388]},"content":"Functional Region of Interest Analysis","children":[{"type":"heading","depth":3,"payload":{"lines":[388,389]},"content":"Applying a binary contrast in individual brains, a functional region of interest analysis was conducted to determine the voxels in the STG that respond more to motion verbs than object nouns."},{"type":"heading","depth":3,"payload":{"lines":[389,390]},"content":"A constraint was used to ensure that the voxels belonged to the STG."},{"type":"heading","depth":3,"payload":{"lines":[390,391]},"content":"32 beta images were generated for each person, consisting of 8 runs and 4 betas per voxel."},{"type":"heading","depth":3,"payload":{"lines":[391,392]},"content":"A contrast image was then created for each person, allowing for the statistical property of the difference between running and rocks to be thresholded."},{"type":"heading","depth":3,"payload":{"lines":[392,393]},"content":"The resulting voxels were then used to answer the where and which boxes question."}]},{"type":"heading","depth":2,"payload":{"lines":[394,395]},"content":"Univariate Analysis of Motion Verbs and Thinking Task","children":[{"type":"heading","depth":3,"payload":{"lines":[395,396]},"content":"Average the beta values for motion verbs across eight runs and voxels within the set studied."},{"type":"heading","depth":3,"payload":{"lines":[396,397]},"content":"Double dipping is not necessary but the voxels selected must show that running is lower than rocks."},{"type":"heading","depth":3,"payload":{"lines":[397,398]},"content":"The univariate question is how much does the average response to motion verbs, thinking, and tigers differ?"},{"type":"heading","depth":3,"payload":{"lines":[398,399]},"content":"Results show that the region responds selectively to verbs."},{"type":"heading","depth":3,"payload":{"lines":[399,400]},"content":"Challenge the interpretation by thinking of another condition to run."}]},{"type":"heading","depth":2,"payload":{"lines":[401,402]},"content":"Examining the Debate Around Selectivity and Non-Zero Responses","children":[{"type":"heading","depth":3,"payload":{"lines":[402,403]},"content":"In 2003, a paper was published that concluded that data like non-zero responses to control conditions were uninterpretable as it is difficult to determine if it is a larger response to one condition or a larger deflection from rest."},{"type":"heading","depth":3,"payload":{"lines":[403,404]},"content":"This debate relates to the philosophical question of how much of the response is meaningful and how much should be attributed to rest."},{"type":"heading","depth":3,"payload":{"lines":[404,405]},"content":"The univariate analysis focused on the variability of the betas, while the multivariate analysis took the same voxels and put them in a multi-dimensional space, with eight measurements for each condition and voxel."},{"type":"heading","depth":3,"payload":{"lines":[405,406]},"content":"In Isabelle's case, the debate was about small differences from 0 and from each other among the control conditions and how profound this would be in interpreting the function of the brain region."}]},{"type":"heading","depth":2,"payload":{"lines":[407,408]},"content":"The Power of Multivariate Analysis","children":[{"type":"heading","depth":3,"payload":{"lines":[408,409]},"content":"Multivariate analysis is sensitive to the shared average magnitude of all the voxels, as well as the relative difference between voxels."},{"type":"heading","depth":3,"payload":{"lines":[409,410]},"content":"Marina drew two classification boundaries between rocks and tigers, and between running and thinking, using SVM classification."},{"type":"heading","depth":3,"payload":{"lines":[410,411]},"content":"Univariate response did not show any difference between rocks and tigers, or between running and thinking."},{"type":"heading","depth":3,"payload":{"lines":[411,412]},"content":"Despite this, multivariate analysis could still show a difference due to its sensitivity to the relative difference between voxels."},{"type":"heading","depth":3,"payload":{"lines":[412,413]},"content":"Intuition for this can be drawn from two dimensions - if the average response to a purple condition is higher than the average response to a pink condition, then the multivariate analysis will show a difference."}]},{"type":"heading","depth":2,"payload":{"lines":[414,415]},"content":"The Benefits of Multivariate Analysis","children":[{"type":"heading","depth":3,"payload":{"lines":[415,416]},"content":"Multivariate analysis allows us to detect differences between two voxels that would have been hidden if we had only looked at the absolute value of each one."},{"type":"heading","depth":3,"payload":{"lines":[416,417]},"content":"The relative difference between voxels can be more informative than the absolute value when looking at the difference between colors."},{"type":"heading","depth":3,"payload":{"lines":[417,418]},"content":"Multivariate analysis allows us to detect small relative differences that could not be seen if the neural populations were mixed."},{"type":"heading","depth":3,"payload":{"lines":[418,419]},"content":"By looking at something in multiple dimensions, we can be more sensitive to differences than if we looked at it in one dimension."}]},{"type":"heading","depth":2,"payload":{"lines":[420,421]},"content":"Brain Region Selectivity for Verbs","children":[{"type":"heading","depth":3,"payload":{"lines":[421,422]},"content":"Marina found that there is a brain region in the STG of each person that responds more to verb categories than noun categories."},{"type":"heading","depth":3,"payload":{"lines":[422,423]},"content":"The pattern of activity in that region has more information to distinguish between verb categories than noun categories."},{"type":"heading","depth":3,"payload":{"lines":[423,424]},"content":"The voxels were picked based on univariate signal."},{"type":"heading","depth":3,"payload":{"lines":[424,425]},"content":"An MVPA analysis was done to find the classification accuracy for each participant."},{"type":"heading","depth":3,"payload":{"lines":[425,426]},"content":"The average accuracy and variability across people was found."},{"type":"heading","depth":3,"payload":{"lines":[426,427]},"content":"The question of overfitting was addressed by using independent criterion and classification on left out data."}]},{"type":"heading","depth":2,"payload":{"lines":[428,429]},"content":"Multivariate Pattern Analysis","children":[{"type":"heading","depth":3,"payload":{"lines":[429,430]},"content":"Multivariate Pattern Analysis can be used to identify information that can be used for classification."},{"type":"heading","depth":3,"payload":{"lines":[430,431]},"content":"A group analysis whole-brain version of multivariate analysis can be used to ask the same questions as a univariate group analysis."},{"type":"heading","depth":3,"payload":{"lines":[431,432]},"content":"One option for MVPA is the apriori feature selection, which is equivalent to a univariate whole-brain group analysis."},{"type":"heading","depth":3,"payload":{"lines":[432,433]},"content":"Another option for MVPA is the searchlight analysis, which examines a pattern of information rather than a univariate difference."}]},{"type":"heading","depth":2,"payload":{"lines":[434,435]},"content":"Feature Selection for Multivariate Analysis","children":[{"type":"heading","depth":3,"payload":{"lines":[435,436]},"content":"Feature selection is the process of choosing which voxels in the brain to study in multivariate analysis."},{"type":"heading","depth":3,"payload":{"lines":[436,437]},"content":"This process is similar to region of interest identification in cognitive neuroscience."},{"type":"heading","depth":3,"payload":{"lines":[437,438]},"content":"Traditional neuroscience uses anatomical boundaries while machine learning uses feature selection."},{"type":"heading","depth":3,"payload":{"lines":[438,439]},"content":"Common methods to select features are anatomical boundaries, functional response, and a threshold of response."},{"type":"heading","depth":3,"payload":{"lines":[439,440]},"content":"Another option is to select a number of voxels (e.g. 100) that differentiate between conditions."}]}]},{"type":"heading","depth":1,"payload":{"lines":[443,444]},"content":"fMRI Bootcamp Part 5 - Multivoxel Pattern Analysis (MVPA)","children":[{"type":"heading","depth":2,"payload":{"lines":[445,446]},"content":"Choosing Voxels for Multivariate Pattern Analysis","children":[{"type":"heading","depth":3,"payload":{"lines":[446,447]},"content":"Choosing voxels for Multivariate Pattern Analysis can be done for two reasons: to ask questions about the relevant processing unit of the brain, and to reduce noise and prevent overfitting."},{"type":"heading","depth":3,"payload":{"lines":[447,448]},"content":"The first reason is to ask what is the relevant processing unit of the brain when it comes to classifying data."},{"type":"heading","depth":3,"payload":{"lines":[448,449]},"content":"The second reason is to reduce noise and prevent overfitting, by choosing features that are less noisy."},{"type":"heading","depth":3,"payload":{"lines":[449,450]},"content":"It is important to differentiate between these two functions when it comes to choosing voxels for Multivariate Pattern Analysis."}]},{"type":"heading","depth":2,"payload":{"lines":[451,452]},"content":"Finding Local Sets of Features in Cognitive Neuroscience","children":[{"type":"heading","depth":3,"payload":{"lines":[452,453]},"content":"Cognitive neuroscience studies the brain and how it works. It is interested in how local regions of the brain, such as specific patches of cortex, encode features."},{"type":"heading","depth":3,"payload":{"lines":[453,454]},"content":"One way of finding information about these local regions is to use a searchlight, which looks for local information in each area of the brain."},{"type":"heading","depth":3,"payload":{"lines":[454,455]},"content":"Another way is to look for functionaly-defined networks, which are related to each other but don't necessarily have to be contiguous to each other. For example, this could be looking at the two hemispheres."},{"type":"heading","depth":3,"payload":{"lines":[455,456]},"content":"Once these local regions are identified, the focus is on understanding the feature space they encode."}]},{"type":"heading","depth":2,"payload":{"lines":[457,458]},"content":"Feature Selection in fMRI","children":[{"type":"heading","depth":3,"payload":{"lines":[458,459]},"content":"Feature selection in fMRI is used to identify functional units in the brain and reduce the risk of overfitting."},{"type":"heading","depth":3,"payload":{"lines":[459,460]},"content":"There are two strategies for feature selection: using contrasts to find functional units, and using an SNR criterion to minimize noise."},{"type":"heading","depth":3,"payload":{"lines":[460,461]},"content":"If the number of data points is larger than the number of dimensions, then it is easier to identify meaningful dimensions from noise."},{"type":"heading","depth":3,"payload":{"lines":[461,462]},"content":"An SVM can be used to learn a classification along a dimension to determine if it is noise or signal."}]},{"type":"heading","depth":2,"payload":{"lines":[463,464]},"content":"Feature Selection and Overfitting","children":[{"type":"heading","depth":3,"payload":{"lines":[464,465]},"content":"Overfitting is a danger when working with finite data because non-diagnostic dimensions can appear diagnostic and cause seemingly large differences between conditions."},{"type":"heading","depth":3,"payload":{"lines":[465,466]},"content":"A common practice in the field is to use 80-100 voxels for the analysis."},{"type":"heading","depth":3,"payload":{"lines":[466,467]},"content":"To avoid arbitrary numbers, the practice is to analyze data at a range of voxel numbers and present the classification as a function of the number of features."},{"type":"heading","depth":3,"payload":{"lines":[467,468]},"content":"The goal is to find the sweet spot between having enough features to capture the desired structure, but not so many that will cause overfitting."},{"type":"heading","depth":3,"payload":{"lines":[468,469]},"content":"A method to avoid this is to use an anatomical constraint and then pick features with an SNR type criterion."}]},{"type":"heading","depth":2,"payload":{"lines":[470,471]},"content":"Contrast Values to Define Regions of Interest","children":[{"type":"heading","depth":3,"payload":{"lines":[471,472]},"content":"Contrast values are used to both pick the ROI and define all the features of the voxels in the ROI."},{"type":"heading","depth":3,"payload":{"lines":[472,473]},"content":"Rather than using a contrast/SNR measure to define the BOP, a more general anatomical definition is used."},{"type":"heading","depth":3,"payload":{"lines":[473,474]},"content":"To further illustrate, sometimes features are used to give a sense of how this works."}]}]},{"type":"heading","depth":1,"payload":{"lines":[475,476]},"content":"fMRI Bootcamp Part 6 - Classification","children":[{"type":"heading","depth":2,"payload":{"lines":[477,478]},"content":"The Procedure of Data Classification in Brain Studies","children":[{"type":"heading","depth":3,"payload":{"lines":[478,479]},"content":"The procedure of data classification in brain studies involves using a training set of data and a test set of data."},{"type":"heading","depth":3,"payload":{"lines":[479,480]},"content":"A linear plane is typically used to divide the two conditions in the training data."},{"type":"heading","depth":3,"payload":{"lines":[480,481]},"content":"Once the training data is learned, a new data point is introduced to the test set to predict which condition it belongs to."},{"type":"heading","depth":3,"payload":{"lines":[481,482]},"content":"An accuracy score is obtained based on how many times the prediction is correct."},{"type":"heading","depth":3,"payload":{"lines":[482,483]},"content":"In brain studies, a region of interest is defined based on independent functional criteria and features are selected based on signal-to-noise ratio."},{"type":"heading","depth":3,"payload":{"lines":[483,484]},"content":"The procedure is repeated eight times to obtain a score in that brain region."}]},{"type":"heading","depth":2,"payload":{"lines":[485,486]},"content":"Examining the Process of Classification Analysis","children":[{"type":"heading","depth":3,"payload":{"lines":[486,487]},"content":"The left outrun is swapped with the right outrun in the first step of classification analysis."},{"type":"heading","depth":3,"payload":{"lines":[487,488]},"content":"The binary classification is assessed for each beta value to determine if it belongs to the sad or happy category."},{"type":"heading","depth":3,"payload":{"lines":[488,489]},"content":"The classification score ranges from zero to sixteen for each person."},{"type":"heading","depth":3,"payload":{"lines":[489,490]},"content":"The score can be converted into a percent by dividing by sixteen and multiplying by a hundred."},{"type":"heading","depth":3,"payload":{"lines":[490,491]},"content":"The stimuli used in testing are interchangeable and new exemplars are used to classify the set of stimuli."},{"type":"heading","depth":3,"payload":{"lines":[491,492]},"content":"The information obtained through classification analysis merely shows that there is some information in the pattern that differentiates the stimuli."},{"type":"heading","depth":3,"payload":{"lines":[492,493]},"content":"The aim of classification analysis is to identify the basis of the difference and understand its nature, which could be related to emotion or other factors."}]},{"type":"heading","depth":2,"payload":{"lines":[494,495]},"content":"Using Generalization and Representational Similarity Matrices after Classification Announcement","children":[{"type":"heading","depth":3,"payload":{"lines":[495,496]},"content":"Generalization and representational similarity matrices are both options for next steps after a first classification announcement."},{"type":"heading","depth":3,"payload":{"lines":[496,497]},"content":"They can be used to investigate why certain facial features were used to classify happy and sad faces."},{"type":"heading","depth":3,"payload":{"lines":[497,498]},"content":"Generalization involves testing if the pattern differences learned for female faces also apply to male faces, without the need for a new training procedure."},{"type":"heading","depth":3,"payload":{"lines":[498,499]},"content":"Representational similarity matrices can reveal the common differences between happy and sad faces regardless of the specific videos used for training and testing."},{"type":"heading","depth":3,"payload":{"lines":[499,500]},"content":"The amount of data used for training and testing should be balanced to prevent overfitting, with more data used for training."}]},{"type":"heading","depth":2,"payload":{"lines":[501,502]},"content":"Data Analysis and Classification in Cognitive Neuroscience","children":[{"type":"heading","depth":3,"payload":{"lines":[502,503]},"content":"It is recommended to put more data into the training set and less into the testing set to avoid overfitting."},{"type":"heading","depth":3,"payload":{"lines":[503,504]},"content":"The stability of results in relation to the amount of data included per person needs to be studied to determine the optimal number of runs or folds in the dataset."},{"type":"heading","depth":3,"payload":{"lines":[504,505]},"content":"The terms &quot;runs&quot; and &quot;folds&quot; are used interchangeably in cognitive neuroscience."},{"type":"heading","depth":3,"payload":{"lines":[505,506]},"content":"Folds or runs should be independent and free of shared noise factors to avoid a negative impact on their final classification."},{"type":"heading","depth":3,"payload":{"lines":[506,507]},"content":"fMRI data has a lot of history that can affect its predictability and classification, hence the need for careful data segmentation and analysis to ensure independence of the segments."}]},{"type":"heading","depth":2,"payload":{"lines":[508,509]},"content":"Importance of Data Symmetry in Machine Learning Experiments","children":[{"type":"heading","depth":3,"payload":{"lines":[509,510]},"content":"It is recommended to have folds as runs in Machine Learning experiments to ensure data symmetry."},{"type":"heading","depth":3,"payload":{"lines":[510,511]},"content":"Asymmetrical folds may lead to dependencies in the data, affecting the accuracy of the model."},{"type":"heading","depth":3,"payload":{"lines":[511,512]},"content":"Every run should have an equal representation of each condition to avoid asymmetries in training or testing sets."},{"type":"heading","depth":3,"payload":{"lines":[512,513]},"content":"Asymmetrical representation of conditions may result in over-fitting of the model towards a particular condition."},{"type":"heading","depth":3,"payload":{"lines":[513,514]},"content":"It is advisable to avoid such problems by designing an experiment that has no issues with data symmetry."},{"type":"heading","depth":3,"payload":{"lines":[514,515]},"content":"For event-related designs with overlapping conditions, deconvolution is needed to estimate betas accurately."},{"type":"heading","depth":3,"payload":{"lines":[515,516]},"content":"The same old rules apply for both univariate and multivariate analyses in estimating betas."}]},{"type":"heading","depth":2,"payload":{"lines":[517,518]},"content":"HR FS Separation and Beta Testing in Experimental Design","children":[{"type":"heading","depth":3,"payload":{"lines":[518,519]},"content":"The concept of Event Related Designs was developed to bring events closer together in HR signals."},{"type":"heading","depth":3,"payload":{"lines":[519,520]},"content":"The challenge in experimental design is solving the issue of overlapping signals and separating HR FS."},{"type":"heading","depth":3,"payload":{"lines":[520,521]},"content":"Timing and contingency between event types in experimental design must be separable to obtain separate betas, which proceeds as normal."},{"type":"heading","depth":3,"payload":{"lines":[521,522]},"content":"Single trial responses are another option for testing rather than testing on the entire run."},{"type":"heading","depth":3,"payload":{"lines":[522,523]},"content":"Testing on independent trials and having equal number of all trial types is the most straightforward approach."},{"type":"heading","depth":3,"payload":{"lines":[523,524]},"content":"Generalization in classification analysis requires critical evaluation of relevant stimulus features."}]},{"type":"heading","depth":2,"payload":{"lines":[525,526]},"content":"Experiment on Far Generalization and Perception of Emotions","children":[{"type":"heading","depth":3,"payload":{"lines":[526,527]},"content":"The experiment involves building a far generalization to test if people perceive sadness or happiness independent of surface features or movie training."},{"type":"heading","depth":3,"payload":{"lines":[527,528]},"content":"They used cartoon faces of creatures undergoing social exclusion or inclusion to convey positive or negative experiences with no facial changes irrelevant to identifying sad or happy faces."},{"type":"heading","depth":3,"payload":{"lines":[528,529]},"content":"There were regions where they could classify faces but were unable to generalize to the cartoons and vice versa."},{"type":"heading","depth":3,"payload":{"lines":[529,530]},"content":"The results suggest two types of relevant information for identifying emotions: facial configuration and general information."},{"type":"heading","depth":3,"payload":{"lines":[530,531]},"content":"The positive and negative outcomes of the far generalization experiment contribute to understanding the type of information contained in brain regions."}]},{"type":"heading","depth":2,"payload":{"lines":[532,533]},"content":"Neural Correlates of Facial Recognition","children":[{"type":"heading","depth":3,"payload":{"lines":[533,534]},"content":"The study aimed to determine if facial recognition using functional magnetic resonance imaging (fMRI) is specific to certain regions of the brain."},{"type":"heading","depth":3,"payload":{"lines":[534,535]},"content":"The researchers found that the FFA (fusiform face area) was able to generalize across faces but not to cartoons. The medial prefrontal cortex was able to generalize from faces to cartoons."},{"type":"heading","depth":3,"payload":{"lines":[535,536]},"content":"The team chose several regions known to contain information on emotional faces and analyzed the data using group functional data."},{"type":"heading","depth":3,"payload":{"lines":[536,537]},"content":"The regions were tested one by one, correcting for multiple comparisons in each, and the results showed significant effects."},{"type":"heading","depth":3,"payload":{"lines":[537,538]},"content":"Hierarchical logic was used to test multiple regions for specific properties, eliminating unnecessary comparisons with regions that did not meet the criteria."}]},{"type":"heading","depth":2,"payload":{"lines":[539,540]},"content":"Importance of Negative and Positive Controls in Classification Results","children":[{"type":"heading","depth":3,"payload":{"lines":[540,541]},"content":"Melissa proposes disrupting high-level information in face classification by flipping faces upside down to preserve low-level confounds."},{"type":"heading","depth":3,"payload":{"lines":[541,542]},"content":"Negative controls are valuable in testing the pattern on which face classification is based, and ruling out low-level factors that are not supporting the pattern."},{"type":"heading","depth":3,"payload":{"lines":[542,543]},"content":"Both negative and positive controls are useful for classification results, but a positive test may have a better predictive power in terms of being able to do another positive test."},{"type":"heading","depth":3,"payload":{"lines":[543,544]},"content":"Adding a negative control or a positive control is the choice of the writer, as they both have value in the classification experiment."},{"type":"heading","depth":3,"payload":{"lines":[544,545]},"content":"Changing the percept while holding the stimulus constant is another technique to determine if the classification is based on what was seen or the details of the stimulus."}]},{"type":"heading","depth":2,"payload":{"lines":[546,547]},"content":"Representation of stimulus features in the visual system","children":[{"type":"heading","depth":3,"payload":{"lines":[547,548]},"content":"Early in the visual system, relevant features of a stimulus are enhanced for easier classification, based on a Jew's data at Harvard."},{"type":"heading","depth":3,"payload":{"lines":[548,549]},"content":"Parietal cortex can classify any task-relevant feature, but not task-irrelevant features, according to the same study."},{"type":"heading","depth":3,"payload":{"lines":[549,550]},"content":"In the ventral visual stream, object shape is represented regardless of task relevance, in contrast to the dorsal visual stream."},{"type":"heading","depth":3,"payload":{"lines":[550,551]},"content":"Representation of stimulus properties gets enhanced when those properties become relevant for the task."},{"type":"heading","depth":3,"payload":{"lines":[551,552]},"content":"The ventral and d
